<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>SSE Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');

        const eventSource = new EventSource('/chat');

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // 옛날 형식 대비 (id가 아예 없으면 그냥 한 번에 출력)
            if (!data.id) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                return;
            }

            // 같은 id의 메시지 DOM 찾기
            let messageElement = chatBox.querySelector(`.message[data-id="${data.id}"]`);

            // 없으면 새로 만들고, 안에 text 넣을 span 하나 준비
            if (!messageElement) {
                messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.dataset.id = data.id;

                // username 부분 + 실제 텍스트 부분을 분리해두면 append 하기 편함
                messageElement.innerHTML = `<strong>${data.username}</strong>: <span class="text"></span>`;
                chatBox.appendChild(messageElement);
            }

            const textSpan = messageElement.querySelector('.text');

            // 핵심: 한 글자씩 append
            if (data.chunk) {
                textSpan.textContent += data.chunk;
            } else if (data.message) {
                // 혹시 서버에서 전체 문자열이 오는 경우도 대비
                textSpan.textContent = data.message;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (!username || !message) return alert('Please enter both fields.');

            fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, message })
            }).then(response => {
                if (response.ok) {
                    messageInput.value = '';
                } else {
                    alert('Failed to send message.');
                }
            });
        }
    </script>


</body>
</html>
