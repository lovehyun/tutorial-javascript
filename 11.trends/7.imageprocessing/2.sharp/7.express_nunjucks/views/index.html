<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing</title>
</head>
<body>
    <h1>Image Processing</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required /><br />

        <h2>Options:</h2>
        <label for="resize">Resize (width x height):</label>
        <input type="text" id="resize" name="resize" placeholder="e.g., 300x300" /><br />

        <label for="rotate">Rotate (degrees):</label>
        <input type="number" id="rotate" name="rotate" placeholder="e.g., 90" /><br />

        <label for="flip">Flip:</label>
        <input type="checkbox" id="flip" name="flip" /> Vertical<br />
        <label for="flop">Flop:</label>
        <input type="checkbox" id="flop" name="flop" /> Horizontal<br />

        <label for="sharpen">Sharpen:</label>
        <input type="checkbox" id="sharpen" name="sharpen" /><br />

        <label for="blur">Blur (level):</label>
        <input type="number" id="blur" name="blur" placeholder="e.g., 5" /><br />

        <label for="watermark">Add Watermark:</label>
        <input type="checkbox" id="watermark" name="watermark" /><br />

        <label for="format">Change Format:</label>
        <select id="format" name="format">
            <option value="">Select</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="webp">WebP</option>
        </select><br />

        <label for="quality">Quality (1-100):</label>
        <input type="number" id="quality" name="quality" placeholder="e.g., 80" /><br />

        <button type="submit">Process Image</button>
    </form>
</body>
</html>
