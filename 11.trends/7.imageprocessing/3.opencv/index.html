<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV.js - Canny Edge & Face Detection</title>
    <script src="https://docs.opencv.org/4.5.5/opencv.js" defer></script>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>OpenCV.js - Canny Edge & Face Detection</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="detectEdges()">Canny Edge Detection</button>
    <button onclick="detectFaces()">Face Detection</button>

    <br><br>
    <canvas id="canvasOutput"></canvas>

    <script>
        let src, gray, dst;
        let faceCascade;
        const faceCascadeURL = 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml';

        // OpenCV ì´ˆê¸°í™” ë° XML íŒŒì¼ ë¡œë”©
        function loadCascadeFile() {
            fetch(faceCascadeURL)
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    cv.FS_createDataFile('/', 'haarcascade_frontalface_default.xml', new Uint8Array(buffer), true, false, false);
                    faceCascade = new cv.CascadeClassifier();
                    if (!faceCascade.load('haarcascade_frontalface_default.xml')) {
                        console.error("ğŸš¨ Haar Cascade XML ë¡œë”© ì‹¤íŒ¨!");
                    } else {
                        console.log("âœ… Haar Cascade XML ë¡œë”© ì„±ê³µ!");
                    }
                })
                .catch(err => console.error("âŒ XML íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨:", err));
        }

        window.onload = () => {
            cv['onRuntimeInitialized'] = () => {
                console.log("âœ… OpenCV.js ë¡œë”© ì™„ë£Œ!");
                loadCascadeFile();
            };
        };

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° ìº”ë²„ìŠ¤ì— ë¡œë“œ
        document.getElementById('imageUpload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.getElementById('canvasOutput');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    src = cv.imread(canvas);
                    gray = new cv.Mat();
                    dst = new cv.Mat();
                    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                    console.log("âœ… ì´ë¯¸ì§€ ë¡œë”© ë° ê·¸ë ˆì´ìŠ¤ì¼€ì¼ ë³€í™˜ ì™„ë£Œ.");
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Canny Edge Detection
        function detectEdges() {
            if (!gray) {
                alert("ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.");
                return;
            }
            const threshold1 = 50;
            const threshold2 = 150;
            cv.Canny(gray, dst, threshold1, threshold2);
            cv.imshow('canvasOutput', dst);
            console.log('âœ… Canny Edge Detection ì ìš© ì™„ë£Œ');
        }

        // ì–¼êµ´ ì¸ì‹ (Haar Cascade ì‚¬ìš©)
        function detectFaces() {
            if (!gray) {
                alert("ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.");
                return;
            }
            if (!faceCascade) {
                alert("âŒ Haar Cascade íŒŒì¼ì´ ì•„ì§ ë¡œë”©ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                return;
            }

            const faces = new cv.RectVector();
            const faceGray = new cv.Mat();

            // ì´ë¯¸ì§€ í¬ê¸° ì¶•ì†Œ (ì„±ëŠ¥ ê°œì„ )
            cv.resize(gray, faceGray, new cv.Size(300, 300));

            // ì–¼êµ´ íƒì§€ ìˆ˜í–‰
            faceCascade.detectMultiScale(faceGray, faces, 1.1, 3, 0);

            // ìŠ¤ì¼€ì¼ë§ ë¹„ìœ¨ ê³„ì‚°
            const scaleX = gray.cols / 300;
            const scaleY = gray.rows / 300;

            // ì–¼êµ´ íƒì§€ ê²°ê³¼ë¥¼ ì›ë³¸ í¬ê¸°ë¡œ ë³€í™˜í•˜ì—¬ ê·¸ë¦¬ê¸°
            for (let i = 0; i < faces.size(); ++i) {
                const face = faces.get(i);
                cv.rectangle(src,
                    new cv.Point(face.x * scaleX, face.y * scaleY),
                    new cv.Point((face.x + face.width) * scaleX, (face.y + face.height) * scaleY),
                    [255, 0, 0, 255], 2);
            }

            cv.imshow('canvasOutput', src);
            console.log(`ì–¼êµ´ ${faces.size()}ê°œ íƒì§€ë¨.`);
        }
    </script>
</body>
</html>
