<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <title>상품 결제</title>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 24px;">
            <h1>상품 결제</h1>
            <div id="product-list" style="margin-bottom: 20px;">
                상품 목록을 불러오는 중입니다...
            </div>
            <div id="payment-method" style="display: flex; margin-bottom: 20px;">
                <button id="CARD" class="button2" onclick="selectPaymentMethod('CARD')">카드</button>
                <button id="TRANSFER" class="button2" onclick="selectPaymentMethod('TRANSFER')">계좌이체</button>
                <button id="VIRTUAL_ACCOUNT" class="button2" onclick="selectPaymentMethod('VIRTUAL_ACCOUNT')">
                    가상계좌
                </button>
            </div>
            <button class="button" onclick="requestPayment()">결제하기</button>
        </div>

        <div class="box_section" style="padding: 40px 30px 50px 30px; margin-bottom: 50px;">
            <h2 style="margin-top: 0;">결제 내역 조회</h2>
            <div style="margin-bottom: 16px;">
                <button type="button" id="btn-history-3" class="button2" onclick="loadPaymentHistory(3)">최근 3일</button>
                <button type="button" id="btn-history-7" class="button2" onclick="loadPaymentHistory(7)">최근 7일</button>
            </div>
            <div id="payment-history" style="margin-top: 12px; padding: 16px; display: none; background: #fff; border: 1px solid #ddd; border-radius: 5px;"></div>
            <div id="payment-cancel-result" style="margin-top: 12px; padding: 16px; display: none; background: #fff; border: 1px solid #ddd; border-radius: 5px;">
                <strong>취소 결과</strong>
                <div id="payment-cancel-result-body" style="margin-top: 8px; font-size: 13px;"></div>
            </div>
        </div>
    </div>

    <script src="tosspayment3.js"></script>
</body>
</html>
