<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI 챗봇 (Stream)</h1>
        
        <div class="mb-6">
            <div id="chatContainer" class="h-[400px] overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 mb-4 flex flex-col space-y-4">
                <div class="text-center text-gray-500">
                    대화를 시작해보세요!
                </div>
            </div>
            
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="질문을 입력하세요..." 
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    id="sendButton" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center"
                >
                    전송
                </button>
            </div>
        </div>
    </div>

    <script src="script4_getstream_tw.js"></script>
    <!-- <script src="script4_poststream_tw.js"></script> -->
</body>
</html>
