<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Gemini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-4" style="max-width: 860px">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 m-0">Mini Gemini Chat</h1>
                <div class="text-muted small">텍스트: 일반 입력 / 이미지: <code>/img 사과</code></div>
            </div>
            <button id="resetBtn" class="btn btn-outline-secondary btn-sm">대화 초기화</button>
        </div>

        <div class="card shadow-sm">
            <div id="messages" class="card-body" style="height: 60vh; overflow: auto"></div>

            <div class="card-footer bg-white">
                <form id="form" class="d-flex gap-2">
                    <input
                        id="input"
                        class="form-control"
                        placeholder="메시지를 입력하세요... (이미지는 /img 프롬프트)"
                        autocomplete="off"
                    />
                    <button class="btn btn-primary px-4 text-nowrap">전송</button>
                </form>
                <div id="status" class="small text-muted mt-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app3_image.js"></script>
</body>
</html>
