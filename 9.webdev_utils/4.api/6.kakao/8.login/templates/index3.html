<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>카카오 로그인 데모</title>
</head>
<body>
    <h1>Welcome</h1>

    {% if user %}
        <p>안녕하세요, {{ user.properties.nickname }}님!</p>
        <p><a href="/profile">내 프로필 보기</a></p>
        <p><a href="/logout">로그아웃</a></p>
    {% else %}
        <a href="{{ kakaoAuthUrl }}">
            <img src="/static/kakao_login_medium_narrow.png" alt="카카오 로그인" />
        </a>
    {% endif %}
</body>
</html>
