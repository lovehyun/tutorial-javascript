<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- 상단바 -->
    <div class="d-flex justify-content-end align-items-center p-3 bg-white border-bottom">
        <span class="me-3" id="userName">-</span>
        <a href="/logout" class="btn btn-sm btn-outline-secondary">로그아웃</a>
    </div>

    <!-- 메인 영역 -->
    <div class="container mt-5">
        <h1 class="h4">대시보드</h1>
        <p class="text-secondary">여기는 로그인 후 접근 가능한 메인 페이지입니다.</p>

        <a href="/user" class="btn btn-primary btn-sm"> 내 정보 보기 </a>
    </div>

    <script>
        fetch('/api/user')
            .then((r) => (r.ok ? r.json() : Promise.reject()))
            .then((u) => {
                // const userName = document.getElementById('userName'); // 안해도 id는 바로 전역 설정되어서 그냥 접근은 가능함
                userName.textContent = `${u.name || '사용자'}님`;
            })
            .catch(() => (location.href = '/'));
    </script>
</body>
</html>
