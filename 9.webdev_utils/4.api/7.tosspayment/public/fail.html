<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 실패</title>
</head>
<body>
    <h1>결제가 실패했습니다.</h1>
    <p id="error-message"></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get("message") || "알 수 없는 오류가 발생했습니다.";
        document.getElementById("error-message").textContent = `오류 메시지: ${message}`;
    </script>
</body>
</html>
