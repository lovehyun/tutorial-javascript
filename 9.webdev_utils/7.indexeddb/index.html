<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        .delete-db-button {
            background-color: #ff6666;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .delete-db-button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <h1>Offline To-Do List</h1>
    
    <input type="text" id="todoInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
    
    <h2>Your Tasks:</h2>
    <ul id="todoList"></ul>

    <!-- 데이터베이스 삭제 버튼 추가 -->
    <button class="delete-db-button" onclick="deleteDatabase()">Delete Database</button>

    <script src="app.js"></script>
</body>
</html>
