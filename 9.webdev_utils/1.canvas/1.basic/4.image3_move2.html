<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Movement</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- Canvas 요소 추가 -->
    <canvas id="imageCanvas" width="400" height="200"></canvas>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const context = canvas.getContext('2d');

        const player = {
            x: 150,
            y: 100,
            speed: 10,
        };

        const meteor = {
            x: 200,
            y: 0,
            speed: 1,
        };

        const image = new Image();
        const meteorImage = new Image();

        image.src = 'ship.png'; // 플레이어 이미지 파일 경로
        meteorImage.src = 'meteor.png'; // meteor 이미지 파일 경로

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // 플레이어 이미지 그리기
            context.drawImage(image, player.x, player.y, image.width, image.height);

            // meteo 이미지 그리기
            context.drawImage(meteorImage, meteor.x, meteor.y, meteorImage.width, meteorImage.height);

            // meteo 아래로 움직이기
            meteor.y += meteor.speed;

            // meteo가 화면 아래로 벗어나면 다시 위로 이동
            if (meteor.y > canvas.height) {
                meteor.y = -meteorImage.height;
                meteor.x = Math.random() * (canvas.width - meteorImage.width);
            }

            requestAnimationFrame(draw);
        }

        // 키보드 이벤트 처리
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    player.x -= player.speed;
                    break;
                case 'ArrowRight':
                    player.x += player.speed;
                    break;
            }
        });

        // Start animation
        draw();
    </script>
</body>
</html>
