<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Movement</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- Canvas 요소 추가 -->
    <canvas id="imageCanvas" width="640" height="640"></canvas>
    <script>
        const canvas = document.getElementById('imageCanvas');
        const context = canvas.getContext('2d');

        const image = new Image();
        image.src = 'ship.png'; // 이미지 파일 경로
        image.onload = function () {
            context.drawImage(image, 0, 0); // (image, dx, dy)
            // context.drawImage(image, 0, 0, canvas.width, canvas.height); // (image, dx, dy, dWidth, dHeight)
        };
    </script>
</body>
</html>
