<!-- 개발자 사이트에서 JS키 받기. 도메인명 등 추가 (2025년 업데이트)
    files:// 로 열면 안됨. http://localhost:3000/ 등으로... -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kakao 지도 시작하기</title>
    </head>
    <body>
        <div id="map" style="width: 600px; height: 600px"></div>
        <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=KAKAO_JS_API_KEY"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3,
            };

            var map = new kakao.maps.Map(container, options);
        </script>
    </body>
</html>
