<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Button Only</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-4">
        <!-- 첫 번째 버튼: d-none -->
        <button id="loadButton1" class="btn btn-primary me-2" type="button"> <!-- me-2, margin-end-2 -->
            <span class="spinner-border spinner-border-sm d-none" aria-hidden="true" role="status"></span>
            <span class="button-text">Load Data</span>
        </button>

        <!-- 두 번째 버튼: invisible -->
        <button id="loadButton2" class="btn btn-secondary" type="button">
            <span class="spinner-border text-danger spinner-border-sm invisible" aria-hidden="true" role="status"></span>
            <span class="button-text">Load Data</span>
        </button>
    </div>

    <script>
        // 첫 번째 버튼: d-none 사용
        const loadButton1 = document.getElementById('loadButton1');
        const spinner1 = loadButton1.querySelector('.spinner-border');
        // const buttonText1 = loadButton1.querySelector('.button-text');

        loadButton1.addEventListener('click', () => {
            // loadButton1.disabled = true;
            spinner1.classList.remove('d-none');
            // buttonText1.textContent = 'Loading...';
        });

        // 두 번째 버튼: invisible 사용
        const loadButton2 = document.getElementById('loadButton2');
        const spinner2 = loadButton2.querySelector('.spinner-border');
        // const buttonText2 = loadButton1.querySelector('.button-text');

        loadButton2.addEventListener('click', () => {
            // loadButton2.disabled = true;
            spinner2.classList.remove('invisible');
            // buttonText2.textContent = 'Loading...';
        });
    </script>
</body>
</html>
