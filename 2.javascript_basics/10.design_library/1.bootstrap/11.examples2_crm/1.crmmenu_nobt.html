<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <!-- <style>
        nav ul {
            /* 내비게이션 바 안에 있는 목록의 스타일 */
            list-style-type: none; /* 기본 목록 기호(점, 숫자 등)를 없앰 */
            padding: 0; /* 목록의 안쪽 여백을 없앰 */
            display: flex; /* 목록 아이템들을 가로로 정렬 */
        }
        nav ul li {
            /* 내비게이션 바의 각 목록 항목의 스타일 */
            margin-right: 20px; /* 각 항목 사이의 오른쪽 여백을 20px로 설정 */
        }
        nav ul li a {
            /* 내비게이션 항목의 링크 스타일 */
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
            padding: 8px 16px; /* 링크 텍스트 주변에 8px 위아래, 16px 좌우 여백 추가 */
            border: 1px solid black; /* 링크를 둘러싼 검은색 테두리 추가 */
        }
        table {
            /* 표의 스타일 */
            width: 100%; /* 표의 너비를 화면 전체로 확장 */
            border-collapse: collapse; /* 표의 테두리들이 겹치지 않도록 합침 */
            margin-top: 20px; /* 표 위에 20px의 외부 여백 추가 */
        }
        th, td {
            /* 표의 헤더(th)와 데이터(td) 셀의 스타일 */
            border: 1px solid black; /* 셀의 테두리를 검은색 1px로 설정 */
            padding: 8px; /* 셀 안의 텍스트와 테두리 사이에 8px 여백 추가 */
            text-align: left; /* 텍스트를 왼쪽으로 정렬 */
        }
        .pagination {
            /* 페이지네이션(페이지 이동 링크) 컨테이너의 스타일 */
            display: flex; /* 페이지네이션 링크를 가로로 정렬 */
            justify-content: center; /* 페이지네이션 링크를 화면의 가운데로 정렬 */
            margin-top: 20px; /* 페이지네이션 위에 20px의 외부 여백 추가 */
        }
        .pagination a {
            /* 페이지네이션 링크의 스타일 */
            margin: 0 5px; /* 각 링크 사이의 좌우 여백을 5px로 설정 */
            padding: 8px 16px; /* 링크 텍스트 주변에 8px 위아래, 16px 좌우 여백 추가 */
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
            border: 1px solid black; /* 링크를 둘러싼 검은색 테두리 추가 */
        }
    </style> -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">User</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Order Item</a></li>
            <li><a href="#">Item</a></li>
            <li><a href="#">Store</a></li>
        </ul>
    </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th><th>Column 2</th><th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td><td>Data 2</td><td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td><td>Data 5</td><td>Data 6</td>
                </tr>
                <tr>
                    <td>Data 7</td><td>Data 8</td><td>Data 9</td>
                </tr>
                <tr>
                    <td>Data 10</td><td>Data 11</td><td>Data 12</td>
                </tr>
                <tr>
                    <td>Data 13</td><td>Data 14</td><td>Data 15</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
