<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">포트폴리오</h2>
        <div class="row g-4">
            <!-- 반복되는 카드 -->
            <div class="col-md-4">
                <div class="card portfolio-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 1</h5>
                        <p class="card-text">이 프로젝트는 현대적이고 반응형으로 설계되었습니다.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card portfolio-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 2</h5>
                        <p class="card-text">멋진 애니메이션과 사용자 경험이 돋보입니다.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card portfolio-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 3</h5>
                        <p class="card-text">효율적인 설계로 빠르고 직관적인 UI를 제공합니다.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
