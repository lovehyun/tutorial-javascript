<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .icon-large { font-size: 3rem; }
        .icon-medium { font-size: 2rem; }
        .icon-small { font-size: 1rem; }
        .text-primary { color: #007bff; }
        .text-success { color: #28a745; }
        .text-danger { color: #dc3545; }
    </style>
</head>
<body>
    <div>
        <h2>Material Icons</h2>
        <i class="material-icons icon-large text-primary">home</i>
        <i class="material-icons icon-medium text-success">person</i>
        <i class="material-icons icon-small text-danger">settings</i>
    </div>
</body>
</html>
