<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionicons</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .icon-large { font-size: 3rem; }
        .icon-medium { font-size: 2rem; }
        .icon-small { font-size: 1rem; }
        .text-primary { color: #007bff; }
        .text-success { color: #28a745; }
        .text-danger { color: #dc3545; }
    </style>
</head>
<body>
    <div>
        <h2>Ionicons</h2>
        <ion-icon name="home-outline" class="icon-large text-primary"></ion-icon>
        <ion-icon name="person-outline" class="icon-medium text-success"></ion-icon>
        <ion-icon name="settings-outline" class="icon-small text-danger"></ion-icon>
    </div>
</body>
</html>
