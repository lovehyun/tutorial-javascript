<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon-large { font-size: 3rem; }
        .icon-medium { font-size: 2rem; }
        .icon-small { font-size: 1rem; }
        .text-primary { color: #007bff; }
        .text-success { color: #28a745; }
        .text-danger { color: #dc3545; }
    </style>
</head>
<body>
    <div>
        <h2>Font Awesome Icons</h2>
        <i class="fas fa-home icon-large text-primary"></i>
        <i class="fas fa-user icon-medium text-success"></i>
        <i class="fas fa-cog icon-small text-danger"></i>
    </div>
</body>
</html>
