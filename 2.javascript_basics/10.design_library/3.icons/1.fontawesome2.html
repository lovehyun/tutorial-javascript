<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons with Bootstrap and Tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Font Awesome Icons with Bootstrap</h2>
        <div class="row">
            <div class="col-md-6">
                <i class="fas fa-home fa-3x text-primary"></i>
                <i class="fas fa-user fa-2x text-success"></i>
                <i class="fas fa-cog fa-1x text-danger"></i>
                <i class="fas fa-heart fa-3x text-primary"></i>
                <i class="fas fa-star fa-2x text-success"></i>
                <i class="fas fa-car fa-1x text-danger"></i>
                <i class="fas fa-camera fa-3x text-primary"></i>
                <i class="fas fa-bell fa-2x text-success"></i>
                <i class="fas fa-music fa-1x text-danger"></i>
                <i class="fas fa-cloud fa-3x text-primary"></i>
            </div>
        </div>

        <h2 class="mb-4 mt-5">Font Awesome Icons with Tailwind</h2>
        <div class="flex space-x-4">
            <i class="fas fa-home text-6xl text-blue-500"></i>
            <i class="fas fa-user text-4xl text-green-500"></i>
            <i class="fas fa-cog text-xl text-red-500"></i>
            <i class="fas fa-heart text-6xl text-blue-500"></i>
            <i class="fas fa-star text-4xl text-green-500"></i>
            <i class="fas fa-car text-xl text-red-500"></i>
            <i class="fas fa-camera text-6xl text-blue-500"></i>
            <i class="fas fa-bell text-4xl text-green-500"></i>
            <i class="fas fa-music text-xl text-red-500"></i>
            <i class="fas fa-cloud text-6xl text-blue-500"></i>
        </div>
    </div>
</body>
</html>
