<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AOS 화려한 스크롤 이펙트</title>

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            height: 3000px;
            padding: 50px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
        }
        .box {
            margin: 100px auto;
            padding: 50px;
            width: 300px;
            background: #ffffff;
            border: 3px solid #333;
            text-align: center;
            font-size: 24px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .section-title {
            text-align: center;
            margin: 100px 0 50px;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 박스 | 이펙트 | 특징
    1번 박스 | fade-up | 빠르게 위로 등장
    2번 박스 | fade-right | 느리게 오른쪽으로 등장 (200ms 지연)
    3번 박스 | fade-left | 왼쪽으로 등장 (400ms 지연)
    4번 박스 | flip-up | 위로 뒤집히면서 등장
    5번 박스 | zoom-in | 커지면서 등장
    6번 박스 | zoom-out | 작아지면서 등장
    7번 박스 | flip-left | 왼쪽으로 회전하면서 등장 -->

    <div class="section-title" data-aos="fade-down">✨ 다양한 등장 효과 테스트 ✨</div>

    <div class="box" data-aos="fade-up" data-aos-duration="800">fade-up (빠른 등장)</div>

    <div class="box" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">fade-right (느린 등장 + 지연)</div>

    <div class="box" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">fade-left (지연된 왼쪽 등장)</div>

    <div class="box" data-aos="flip-up" data-aos-duration="1500">flip-up (뒤집히면서 등장)</div>

    <div class="box" data-aos="zoom-in" data-aos-duration="1000">zoom-in (확대 등장)</div>

    <div class="box" data-aos="zoom-out" data-aos-duration="1000" data-aos-delay="300">zoom-out (축소 등장)</div>

    <div class="box" data-aos="flip-left" data-aos-duration="1200" data-aos-anchor-placement="top-center">flip-left (특정 위치 기준 등장)</div>

    <div class="section-title" data-aos="fade-up" data-aos-anchor-placement="top-bottom">🚀 스크롤 끝!</div>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        AOS.init({
            once: false, // false면 스크롤할 때마다 다시 등장
            offset: 120, // 스크롤 기준 위치
            duration: 600, // 기본 애니메이션 지속 시간(ms)
            easing: 'ease-in-out' // 기본 이징 함수
        });
    </script>

</body>
</html>
