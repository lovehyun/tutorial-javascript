<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Bootstrap + AOS 예제</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- 상단 헤더 -->
    <header class="py-5 bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-5">Bootstrap + AOS Demo</h1>
            <p class="lead mb-0">스크롤하면서 박스에 애니메이션을 적용한 간단한 예제</p>
        </div>
    </header>

    <!-- 컨텐츠 영역 -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Box 1 -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm" data-aos="fade-up" data-aos-duration="800">
                    <div class="card-body">
                        <h5 class="card-title">박스 1</h5>
                        <p class="card-text">스크롤 시 위로 자연스럽게 나타나는(fade-up) 효과입니다.</p>
                    </div>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="150">
                    <div class="card-body">
                        <h5 class="card-title">박스 2</h5>
                        <p class="card-text">줌인(zoom-in) 효과와 약간의 딜레이를 줬습니다.</p>
                    </div>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm" data-aos="flip-left" data-aos-duration="800" data-aos-delay="300">
                    <div class="card-body">
                        <h5 class="card-title">박스 3</h5>
                        <p class="card-text">좌측으로 뒤집히는(flip-left) 효과입니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 아래쪽에 하나 더 (스크롤 테스트용) -->
        <div class="row g-4 mt-5">
            <div class="col-md-12">
                <div class="card shadow-sm" data-aos="fade-up" data-aos-duration="800">
                    <div class="card-body">
                        <h5 class="card-title">아래쪽 박스</h5>
                        <p class="card-text mb-0">
                            페이지를 아래로 스크롤하면 이 박스도 AOS 효과와 함께 나타납니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        // AOS 초기화
        AOS.init();
    </script>
</body>
</html>
