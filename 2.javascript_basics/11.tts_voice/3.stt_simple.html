<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech-to-Text Example</title>
</head>
<body>
    <h1>Speech-to-Text Example</h1>
    <button onclick="startRecognition()">Start Recognition</button>
    <p id="result">Speech will appear here...</p>

    <script>
        function startRecognition() {
            // window.SpeechRecognition: 최신 표준 SpeechRecognition API를 의미
            // window.webkitSpeechRecognition: 크롬 등 일부 브라우저에서 아직 SpeechRecognition 대신 접두사 webkit이 붙은 버전을 사용함
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; // 'ko-KR'

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('result').innerText = transcript;
            };

            recognition.onerror = function(event) {
                console.error(event.error);
            };

            recognition.start();
        }
    </script>
</body>
</html>
