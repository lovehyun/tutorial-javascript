<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Design</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- 첫 번째 div 셋 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <div class="bg-blue-500 p-4 text-white">Column 1</div>
            <div class="bg-green-500 p-4 text-white">Column 2</div>
            <div class="bg-red-500 p-4 text-white">Column 3</div>
            <div class="bg-yellow-500 p-4 text-white">Column 4</div>
        </div>
        <!-- 두 번째 div 셋 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-purple-500 p-4 text-white">Column 5</div>
            <div class="bg-pink-500 p-4 text-white">Column 6</div>
            <div class="bg-indigo-500 p-4 text-white">Column 7</div>
            <div class="bg-teal-500 p-4 text-white">Column 8</div>
        </div>
    </div>
</body>
</html>
