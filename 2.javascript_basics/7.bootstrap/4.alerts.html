<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Alerts</title>
</head>
<body>
    <!-- 1. 기본 알림 -->
    <div class="alert alert-primary" role="alert">기본 알림 메시지입니다!</div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        위험 알림 메시지입니다!
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- 위 코드에서 알림이 닫히지 않는 이유는 data-dismiss="alert" 속성이 최신 버전의 부트스트랩(5.x)에서는 더 이상 지원되지 않기 때문입니다. 
         부트스트랩 5.x부터는 JavaScript 모듈을 활용한 data-bs-* 속성으로 변경되었습니다. (위 코드는 부트스트랩 4.x 코드임.)-->

    <!-- 2. 모든 알림 유형 -->
    <div class="container my-4">
        <!-- 기본 알림 -->
        <div class="alert alert-primary" role="alert">
            기본 알림 메시지입니다!
        </div>
        
        <!-- 성공 알림 -->
        <div class="alert alert-success" role="alert">
            성공적으로 작업을 완료했습니다!
        </div>
        
        <!-- 위험 알림 -->
        <div class="alert alert-danger" role="alert">
            오류가 발생했습니다!
        </div>
        
        <!-- 경고 알림 -->
        <div class="alert alert-warning" role="alert">
            주의하세요!
        </div>
        
        <!-- 정보 알림 -->
        <div class="alert alert-info" role="alert">
            참고 사항입니다.
        </div>
        
        <!-- 어두운 알림 -->
        <div class="alert alert-dark" role="alert">
            어두운 알림 메시지입니다.
        </div>
        
        <!-- 밝은 알림 -->
        <div class="alert alert-light" role="alert">
            밝은 알림 메시지입니다.
        </div>
    </div>          

    <!-- 3. 닫기 버튼 -->
    <div class="container my-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            닫을 수 있는 알림 메시지입니다!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            성공 알림입니다! 닫기 버튼이 있습니다.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
