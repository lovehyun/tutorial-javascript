<!-- 캐러셀(Carousel) 개념
캐러셀은 부트스트랩에서 제공하는 이미지나 콘텐츠 슬라이더로, 여러 항목(슬라이드)을 한 화면에 표시하거나 좌우로 이동하며 탐색할 수 있게 만드는 컴포넌트입니다. 캐러셀은 다음과 같은 구성 요소로 이루어집니다:

1. carousel 컨테이너:
  - 전체 캐러셀 구조를 감싸는 컨테이너.
  - ID와 클래스를 통해 캐러셀의 동작을 제어.
2. carousel-inner:
  - 개별 슬라이드를 포함하는 내부 컨테이너.
  - 각 슬라이드는 carousel-item 클래스를 사용.
3.carousel-item:
  - 하나의 슬라이드를 나타냄.
  - 첫 슬라이드에 active 클래스를 추가하여 기본 표시.
4. carousel-control-prev / carousel-control-next:
  - 좌우 화살표를 클릭하여 슬라이드를 이동.
5. carousel-indicators (선택적):
  - 슬라이드 상태를 나타내는 점이나 버튼을 추가.

부트스트랩의 **캐러셀(Carousel)**은 기본적으로 자동으로 슬라이드 이동이 설정되어 있습니다. 또한, 슬라이드 간의 **시간 간격(Interval)**은 기본값으로 **5000밀리초(5초)**입니다.
이 동작은 캐러셀의 속성이나 JavaScript를 사용해 쉽게 변경하거나 비활성화할 수 있습니다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 화살표 색상을 검은색으로 변경 */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* 검은색 화살표 */
            border-radius: 50%; /* 원형으로 보기 좋게 */
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">카드 캐러셀</h2>

        <!-- 캐러셀 -->
        <div id="simpleCardCarousel" class="carousel slide" data-bs-ride="carousel">
        
        <!-- 슬라이드 3초로 변경 -->
        <!-- <div id="simpleCardCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> -->
        <!-- 슬라이드 비활성화 -->
        <!-- <div id="simpleCardCarousel" class="carousel slide"> -->

            <div class="carousel-inner">
                <!-- 첫 번째 슬라이드 -->
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 1</h5>
                                <p class="card-text">이것은 첫 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 2</h5>
                                <p class="card-text">이것은 두 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 3</h5>
                                <p class="card-text">이것은 세 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 두 번째 슬라이드 -->
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 4</h5>
                                <p class="card-text">이것은 네 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 5</h5>
                                <p class="card-text">이것은 다섯 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                        <div class="card mx-2" style="width: 18rem;">
                            <!-- <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image"> -->
                            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">카드 6</h5>
                                <p class="card-text">이것은 여섯 번째 카드입니다.</p>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 좌우 화살표 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#simpleCardCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#simpleCardCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">다음</span>
            </button>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
