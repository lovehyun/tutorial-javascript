<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Background Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background {
            background: url('https://picsum.photos/1920/1080') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .overlay-card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }

        .main-content {
            display: none; /* 초기 상태에서 숨김 */
            background-color: rgba(255, 255, 255, 0.7); /* 불투명한 배경 */
            padding: 3rem;
            border-radius: 10px;
            color: black;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInSlow 1.5s ease-in-out; /* 부드러운 등장 애니메이션 */
        }

        @keyframes fadeInSlow {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- 초기 카드 -->
        <div class="overlay-card text-center" id="overlayCard">
            <h1 class="mb-4">환영합니다!</h1>
            <p class="mb-4">시작하기 버튼을 눌러 본문 내용을 확인하세요.</p>
            <button class="btn btn-primary" onclick="showMainContent()">시작하기</button>
        </div>

        <!-- 메인 본문 내용 -->
        <div class="main-content" id="mainContent">
            <h1 class="text-center">메인 본문 내용</h1>
            <p class="mt-4">
                이 메인 화면은 배경 이미지 위에 오버레이로 표시됩니다. 패딩 바깥쪽은 배경 이미지가 그대로 보이며, 메인 콘텐츠 영역만 불투명하게 처리되었습니다.
            </p>
            <p>
                이 레이아웃은 부드러운 애니메이션과 함께 화면에 나타나며, 사용자에게 시각적으로 매력적인 경험을 제공합니다.
            </p>
        </div>
    </div>

    <script>
        // 카드 숨기고 본문 내용 표시
        function showMainContent() {
            const card = document.getElementById('overlayCard');
            const mainContent = document.getElementById('mainContent');

            card.style.display = 'none'; // 초기 카드 숨기기
            mainContent.style.display = 'block'; // 본문 내용 표시
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
