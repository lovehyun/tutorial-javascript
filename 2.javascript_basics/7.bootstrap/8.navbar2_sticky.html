<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 페이지 높이 설정 */
        .content {
            height: 2000px; /* 스크롤 테스트를 위한 충분한 높이 */
            padding-top: 100px; /* 스티키 Navbar 아래 공간 */
        }
        /* 부모 요소가 overflow: visible을 가지도록 설정 */
        body {
            overflow: visible; /* 부모의 스크롤 제한 해제 */
        }
    </style>
</head>
<body>
    <!-- 1. 고정된 Navbar (상단/하단) -->
    <!-- fixed-top: 네비게이션 바를 화면 상단에 고정.
         fixed-bottom: 화면 하단에 고정.
         sticky-top: 스크롤 시 네비게이션 바가 페이지 상단에 고정. -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fixed Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fixedNavbar" aria-controls="fixedNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="fixedNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Content Section -->
    <div class="content">
        <div class="container">
            <h1>Content Area</h1>
            <p>스크롤 테스트를 위한 페이지의 내용입니다. 아래로 스크롤하여 Sticky Navbar가 상단에 고정되는 것을 확인하세요.</p>
            <p>이 페이지는 높이가 충분히 길어야 스크롤이 활성화됩니다.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
