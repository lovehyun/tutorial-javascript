<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- 부트스트랩 아이콘과 함께 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Alerts</title>
</head>
<body>
    <!-- 4. 아이콘과 함께 사용 -->
    <div class="container my-4">
        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <!-- me: margin-end -->
            경고 알림 메시지입니다!
        </div>

        <div class="alert alert-info d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            참고 사항이 있습니다.
        </div>

        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-x-circle-fill me-2"></i>
            심각한 오류가 발생했습니다!
        </div>
    </div>

    <!-- 5. 추가 정보 링크 추가 -->
    <div class="container my-4">
        <div class="alert alert-primary" role="alert">
            추가 정보를 보려면 <a href="#" class="alert-link">여기를 클릭</a>하세요.
        </div>
      
        <div class="alert alert-warning" role="alert">
            자세한 내용을 보려면 <a href="#" class="alert-link">경고 세부정보</a>를 확인하세요.
        </div>
    </div>
    
    <!-- 6. 애니메이션 효과 추가 (fade/show) -->
    <div class="container my-4">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          이 알림은 부드럽게 나타납니다!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>      

    <!-- 7. 자동 닫힘 -->
    <div class="container my-4">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="auto-close-alert">
            이 알림은 5초 후에 자동으로 닫힙니다!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
      
    <script>
        setTimeout(() => {
            const alert = document.getElementById('auto-close-alert');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
                alert.remove(); // 요소를 DOM에서 완전히 제거 (위에 두개는 이미 있음)
            }
        }, 5000);
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
