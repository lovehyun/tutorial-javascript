<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 1. 부트스트랩 기본 폼 구성 요소 -->
    <div class="container my-4">
        <h2>Basic Form Elements</h2>
        <form>
            <!-- 텍스트 입력 -->
            <div class="mb-3">
                <label for="textInput" class="form-label">Text Input</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter text here">
            </div>
    
            <!-- 이메일 입력 -->
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email Input</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
    
            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
            </div>
    
            <!-- 텍스트 영역 -->
            <div class="mb-3">
                <label for="textarea" class="form-label">Textarea</label>
                <textarea class="form-control" id="textarea" rows="3" placeholder="Enter detailed text"></textarea>
            </div>
    
            <!-- 선택 상자 -->
            <div class="mb-3">
                <label for="selectBox" class="form-label">Select Box</label>
                <select class="form-select" id="selectBox">
                    <option selected>Select an option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
    
            <!-- 체크박스 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">
                    Check this box
                </label>
            </div>
    
            <!-- 라디오 버튼 -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1" checked>
                <label class="form-check-label" for="radio1">
                    Radio Option 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
                <label class="form-check-label" for="radio2">
                    Radio Option 2
                </label>
            </div>
    
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    
    <!-- 2. 입력 폼 크기 조정 -->
    <div class="container my-4">
        <h2>Input Size</h2>
        <form>
            <!-- 큰 입력 필드 -->
            <div class="mb-3">
                <label for="largeInput" class="form-label">Large Input</label>
                <input type="text" class="form-control form-control-lg" id="largeInput" placeholder="Large size">
            </div>
    
            <!-- 기본 크기 입력 필드 -->
            <div class="mb-3">
                <label for="defaultInput" class="form-label">Default Input</label>
                <input type="text" class="form-control" id="defaultInput" placeholder="Default size">
            </div>
    
            <!-- 작은 입력 필드 -->
            <div class="mb-3">
                <label for="smallInput" class="form-label">Small Input</label>
                <input type="text" class="form-control form-control-sm" id="smallInput" placeholder="Small size">
            </div>
        </form>
    </div>
    
    <!-- 3. 행과 열을 사용한 폼 레이아웃 -->
    <div class="container my-4">
        <h2>Form Layout with Grid</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="emailGrid" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailGrid" placeholder="Enter email">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- 4. 입력 필드 상태 -->
    <div class="container my-4">
        <h2>Validation States</h2>
        <form novalidate>
            <div class="mb-3">
                <label for="validInput" class="form-label">Valid Input</label>
                <input type="text" class="form-control is-valid" id="validInput" placeholder="This is valid">
                <div class="valid-feedback">Looks good!</div>
            </div>
    
            <div class="mb-3">
                <label for="invalidInput" class="form-label">Invalid Input</label>
                <input type="text" class="form-control is-invalid" id="invalidInput" placeholder="This is invalid">
                <div class="invalid-feedback">Please provide a valid value.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- 5. 커스텀 파일 업로드 -->
    <div class="container my-4">
        <h2>File Upload</h2>
        <form>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload a File</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- 6. 수평 정렬된 폼 -->
    <div class="container my-4">
        <h2>Horizontal Form</h2>
        <form>
            <div class="row mb-3">
                <label for="horizontalEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="horizontalEmail" placeholder="name@example.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="horizontalPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="horizontalPassword" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
