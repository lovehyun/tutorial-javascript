<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Different Buttons</title>
</head>
<body>
    <!-- 1. 기본 버튼 스타일 -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-light">Light Button</button>
    <button class="btn btn-dark">Dark Button</button>

    <h2>Outlit Buttons</h2>
    <button class="btn btn-outline-primary">Primary Button</button>
    <button class="btn btn-outline-secondary">Secondary Button</button>
    <button class="btn btn-outline-success">Success Button</button>
    <button class="btn btn-outline-danger">Danger Button</button>
    <button class="btn btn-outline-warning">Warning Button</button>
    <button class="btn btn-outline-info">Info Button</button>
    <button class="btn btn-outline-light">Light Button</button>
    <button class="btn btn-outline-dark">Dark Button</button>

    <!-- 2. 버튼 크기 조정 -->
    <div class="container my-4">
        <h2>Button Sizes</h2>
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-secondary btn-sm">Small Button</button>
    </div>
    
    <!-- 3. 토글 버튼 -->
    <div class="container my-4">
        <button class="btn btn-primary" data-bs-toggle="button" aria-pressed="false" autocomplete="off">
            Toggle Button
        </button>
    </div>

    <!-- 4. 링크 버튼 -->
    <div class="container my-4">
        <a href="https://example.com" class="btn btn-primary" role="button">Go to Example</a>
    </div>

    <!-- 5. 버튼 그룹 -->
    <div class="container my-4">
        <div class="btn-group" role="group">
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-secondary">Middle</button>
            <button class="btn btn-success">Right</button>
        </div>
    </div>
      
    <!-- 6. 드롭다운 버튼 -->
    <div class="container my-4">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
                <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
        </div>
    </div>
    
    <!-- 7. 로딩 상태 버튼 (스피너) -->
    <div class="container my-4">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
