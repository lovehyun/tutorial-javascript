<!DOCTYPE html>
<html>
<head>
    <title>Show/Hide Example</title>
    <style>
        /* CSS 스타일 시트에서 숨겨진 div의 스타일을 설정합니다. */
        #myDiv {
            display: none;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 10px;
        }

        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <button onclick="toggleDivBetter()">Toggle Div</button>

    <div id="myDiv">이것은 숨겨진 Div입니다.</div>

    <script>
        function toggleDiv() { // 처음 시작시 안되는 버그
            var divElement = document.getElementById('myDiv');

            if (divElement.style.display === 'none') {
                divElement.style.display = 'block'; // div를 보이게 설정합니다.
            } else {
                divElement.style.display = 'none'; // div를 숨깁니다.
            }
        }

        function toggleDiv2() { // 로직을 바꿔서 해결 (단, css에서 디자인이 바뀌면 반대 버그 발생 가능)
            var divElement = document.getElementById('myDiv');
            var displayStyle = window.getComputedStyle(divElement).display;

            if (displayStyle === 'none') {
                divElement.style.display = 'block'; // div를 보이게 설정합니다.
            } else {
                divElement.style.display = 'none'; // div를 숨깁니다.
            }
        }

        function toggleDivBetter() {
            var divElement = document.getElementById('myDiv');
            divElement.classList.toggle('show'); // 해당 class가 없으면 추가, 있으면 삭제
        }
    </script>
</body>
</html>
