<!DOCTYPE html>
<html>
<head>
    <title>Random Color Generator</title>
    <style>
        body {
            text-align: center; /* 본문 내 모든 텍스트를 가운데 정렬 */
            font-family: Arial, sans-serif; /* 전체 글꼴을 Arial로 설정, 없으면 기본 글꼴 사용 */
            margin: 0; /* 브라우저 기본 여백 제거 */
            height: 100vh; /* 화면 전체 높이를 100%로 채움 (vh는 Viewport Height 단위) */
            display: flex; /* Flexbox 레이아웃 적용 */
            justify-content: center; /* 가로 방향 중앙 정렬 */
            align-items: center; /* 세로 방향 중앙 정렬 */
            flex-direction: column; /* 요소를 위에서 아래로 세로 정렬 */
        }

        #colorCode {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 */
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 : [x축거리] [y축거리] [번짐정도] [색상] */
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="randomColor()">랜덤 색상 변경</button>

    <div id="colorCode">색상 코드가 여기에 표시됩니다</div>

    <script>
        const colorDisplay = document.getElementById('colorCode');

        function randomColor1() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            const hex = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;

            updateBackground(hex, `rgb(${r}, ${g}, ${b})`);
        }

        function randomColor2() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            const rgb = `rgb(${r}, ${g}, ${b})`;
            const hex = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;

            updateBackground(hex, rgb);
        }

        function randomColor3() {
            const hex = '#' + Math.floor(Math.random() * 16_777_216).toString(16).padStart(6, '0');
            // const randomColor = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);

            updateBackground(hex, `rgb(${r}, ${g}, ${b})`);
        }

        // 공통 처리 함수
        function updateBackground(hex, rgbText) {
            document.body.style.backgroundColor = hex;
            colorDisplay.innerText = `HEX: ${hex.toUpperCase()}\nRGB: ${rgbText}`;
        }

        // 버튼 클릭 시 3개 중 랜덤 선택
        function randomColor() {
            const randomIndex = Math.floor(Math.random() * 3);
            switch (randomIndex) {
                case 0:
                    randomColor1();
                    break;
                case 1:
                    randomColor2();
                    break;
                case 2:
                    randomColor3();
                    break;
            }
        }
    </script>

</body>
</html>
