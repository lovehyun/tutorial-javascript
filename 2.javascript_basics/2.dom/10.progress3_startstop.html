<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Timer</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            position: relative; /* 자식 요소를 중앙에 배치하기 위해 position 설정 */
        }
        #progress {
            width: 0%;
            height: 30px;
            /* background-color: #4caf50; */
            /* background: linear-gradient(to right, #4caf50, #8bc34a); */
            /* 밝은 라임 → 중간 네온 → 진한 초록 */
            background: linear-gradient(
                to right,
                #ccff90 0%,   /* 아주 밝은 라임 */
                #76ff03 40%,  /* 네온 초록 */
                #00c853 70%,  /* 진한 초록 */
                #1b5e20 100%  /* 거의 검은 초록 */
            );
            transition: width 0.5s linear;
            position: relative;
        }
        #progressText {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            height: 30px;
            line-height: 30px; /* 텍스트를 중앙에 정렬 */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Progress Bar Timer</h1>
    <input type="number" id="timeInput" placeholder="Enter seconds" min="1">
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    <div id="progressBar">
        <div id="progress">
            <span id="progressText">0%</span> <!-- 퍼센트 표시 -->
        </div>
    </div>

    <script src="js/progress3.js"></script>
</body>
</html>
