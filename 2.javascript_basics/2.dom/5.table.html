<!DOCTYPE html>
<html>

<head>
    <title>Table Color Example</title>
    <style>
        table {
            /* border: 1px solid black; */
            border-collapse: collapse; /* 셀 간의 경계선 설정 : separate(기본값) */
        }

        td {
            padding: 10px;
            border: 1px solid black;
            /* background-color: #ffffff; */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>

    <button onclick="changeCellColor()">셀 색상 모두 변경</button>
    <button onclick="changeOddCellColor()">홀수셀 색상 변경</button>

    <script>
        function changeCellColor() {
            // 테이블 자체의 색상 변경
            // var table = document.getElementsByTagName("table");
            // table[0].style.backgroundColor = 'lightblue';

            // 테이블 셀의 배경색을 변경하는 함수입니다.
            var cells = document.getElementsByTagName("td");
                        
            // 예1) for
            for (var i = 0; i < cells.length; i++) {
                cells[i].style.backgroundColor = "lightblue"; // 변경할 색상을 여기에 입력하세요.
            }

            // 예2) for .. of  (BEST)
            // for (const cell of cells) {
            //     cell.style.backgroundColor = "lightblue";
            // }

            // 예3) foreach : HTMLCollection → 배열로 변환
            // Array.from(cells).forEach(cell => {
            //     cell.style.backgroundColor = "lightblue";
            // });
        }
        
        function changeOddCellColor() {
            // 테이블 셀의 배경색을 변경하는 함수입니다.
            var cells = document.getElementsByTagName("td");
            for (var i = 0; i < cells.length; i++) {
                if (i % 2 !== 1) { // 홀수 셀인 경우
                    cells[i].style.backgroundColor = "lightgreen"; // 변경할 색상을 여기에 입력하세요.
                }
            }
        }
    </script>
</body>

</html>
