<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>자바스트립트로 switch/case 처리하기</h1>
    <select id="fruitSelector" onchange="fruitDisplay()"> <!-- onclick 도 있음. onclick/onchange 차이 이해하기 -->
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        </select>
    <div id="fruitResult"></div>

    <script>
        function fruitDisplay() {
            var fruit = document.getElementById("fruitSelector").value;

            switch (fruit) {
                case "apple":
                    document.write("이것은 사과입니다<BR>");
                    break;
                case "banana":
                    document.write("이것은 바나나입니다<BR>");
                    break;
                case "orange":
                    document.write("이것은 오렌지입니다<BR>");
                    break;
                default:
                    document.write("???");
            }
        }
    </script>
</body>
</html>
