<!DOCTYPE html>
<html>
<head>
    <title>Random Color Generator</title>
</head>
<body>
    <button onclick="changeColor2()">Change Background Color</button>

    <script>
        // 미션1. 색상 변경
        const colors = ["red", "blue", "green"];  // 순환할 색상 목록
        let currentIndex = 0;  // 현재 색상 인덱스

        // 미션1-1. 색상 토글
        function changeColor() {
            if (document.body.style.backgroundColor == 'red') {
                document.body.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'red';
            }
        }

        // 미션1-2. 색상 순환
        function changeColor2() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex += 1;

            if (currentIndex > 2) {
                currentIndex = 0;
            }
        }

        // 깔끔하고 간결한 코드
        function changeColor3() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;  // 다음 인덱스로 이동 (순환)
        }

        // 미션2. 랜덤 색상
        function randomColor() {
            const r = Math.floor(Math.random() * 256); // random 은 0이상 1미만까지, 즉 x256 = 0~255
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // 16진수로 변환 후 2자리로 맞추기
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');

            const color = `#${rHex}${gHex}${bHex}`;

            document.body.style.backgroundColor = color;
        }

        function randomColor2() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            const color = `rgb(${r}, ${g}, ${b})`;
            // const color = 'rgba(${r}, ${g}, ${b}, 0.5)`;`

            document.body.style.backgroundColor = color;
        }

        function randomColor3() {
            const randomColor = '#' + Math.floor(Math.random() * 16_777_216).toString(16).padStart(6, '0'); // ES2021부터 숫자에 _ 지원함
            // const randomColor = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
