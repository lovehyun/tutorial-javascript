    <!-- ë§ì¶°ì•¼ í•  ë‹¨ì–´ í‘œì‹œ ì˜ì—­ -->
    <div id="word">_ _ _ _ _</div>

    <div style="margin-top: 20px;">

    <script>
        // 5ê¸€ì ë‹¨ì–´ ëª©ë¡
        const WORDS = ["apple", "watch", "train", "light", "mouse", 
                       "plant", "chair", "bread", "phone", "table"];

        let answer = "";          // ì‹¤ì œ ì •ë‹µ ë‹¨ì–´
        let display = [];         // í™”ë©´ì— ë³´ì¼ ê¸€ì ë°°ì—´ (ì˜ˆ: ["_", "p", "_", "_", "e"])
        let lives = 6;            // ë‚¨ì€ ê¸°íšŒ
        let usedLetters = [];     // ì´ë¯¸ ì‚¬ìš©í•œ ê¸€ì ëª©ë¡
        let isGameOver = false;   // ê²Œì„ ì¢…ë£Œ ì—¬ë¶€

        const wordEl = document.getElementById("word");
        const livesEl = document.getElementById("lives");
        const usedLettersEl = document.getElementById("usedLetters");
        const messageEl = document.getElementById("message");
        const letterInput = document.getElementById("letterInput");

        const newGameBtn = document.getElementById("newGameBtn");

        // ìƒˆ ê²Œì„ ì‹œì‘ í•¨ìˆ˜
        function startGame() {
            answer = WORDS[Math.floor(Math.random() * WORDS.length)];
            display = Array(answer.length).fill("_");

            updateScreen();

        // í™”ë©´ ê°±ì‹  í•¨ìˆ˜
        function updateScreen() {
            wordEl.textContent = display.join(" ");

            usedLettersEl.textContent = usedLetters.join(", ");
        }

        // ê¸€ì ì¶”ì¸¡ ì²˜ë¦¬ í•¨ìˆ˜
        function guessLetter() {
            if (isGameOver) return;

            let letter = letterInput.value.toLowerCase();
            letterInput.value = "";
            letterInput.focus();

            // ì…ë ¥ê°’ ìœ íš¨ì„± ê²€ì‚¬ (a~z í•œ ê¸€ì)
            if (!letter || letter < "a" || letter > "z") {
                messageEl.textContent = "a~z ì•ŒíŒŒë²³ í•œ ê¸€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.";
                return;

            // ì´ë¯¸ ì‚¬ìš©í•œ ê¸€ìì¸ì§€ ì²´í¬
            if (usedLetters.includes(letter)) {
                messageEl.textContent = `"${letter}" ëŠ” ì´ë¯¸ ì‚¬ìš©í•œ ê¸€ìì…ë‹ˆë‹¤.`;
                return;
            }

            usedLetters.push(letter);

            // ì •ë‹µ ë‹¨ì–´ì— ê¸€ìê°€ ìˆëŠ”ì§€ í™•ì¸
            if (answer.includes(letter)) {
                // ë§ì¶˜ ê¸€ìë¥¼ display ë°°ì—´ì— ì±„ì›Œ ë„£ìŒ
                for (let i = 0; i < answer.length; i++) {
                    if (answer[i] === letter) {
                        display[i] = letter;
                    }
                }
                messageEl.textContent = `"${letter}" ë§ì·„ì–´ìš”!`;

                // ëª¨ë“  ê¸€ìë¥¼ ë§ì·„ëŠ”ì§€ í™•ì¸
                if (!display.includes("_")) {
                    messageEl.textContent = `ì¶•í•˜í•©ë‹ˆë‹¤! ë‹¨ì–´ëŠ” "${answer}" ì˜€ìŠµë‹ˆë‹¤. ğŸ‰`;
                    isGameOver = true;
                }
            } else {
                // ì˜¤ë‹µì¸ ê²½ìš° ê¸°íšŒ ê°ì†Œ
                lives--;

                if (lives <= 0) {
                    messageEl.textContent = `ì‹¤íŒ¨! ì •ë‹µì€ "${answer}" ì˜€ìŠµë‹ˆë‹¤. ğŸ˜¢`;
                    isGameOver = true;
