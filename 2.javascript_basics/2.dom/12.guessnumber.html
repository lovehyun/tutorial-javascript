<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess the Number (1~100)</h1>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button id="guessButton" onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1; // random 은 0 <= 값 < 1, floor는 내림

        function checkGuess() {
            const guess = document.getElementById("guessInput").value;
            const result = document.getElementById("result");

            // 만약 비교 연산자 (<, >, ==, ===)를 사용한다면, 
            // JavaScript는 자동 형 변환(Type Coercion, 타입 코어션, 타입 강제 변환)을 수행합니다. 
            // 즉, 문자열과 숫자를 비교할 때, 자바스크립트는 비교를 위해 문자열을 자동으로 숫자로 변환합니다. 
            if (guess < randomNumber) {
                result.textContent = "Too low!";
            } else if (guess > randomNumber) {
                result.textContent = "Too high!";
            } else {
                result.textContent = "Correct! You guessed the number!";
            }
        }

        // onclick vs eventlistener
        // const button = document.getElementById("guessButton");
        // button.addEventListener("click", checkGuess);
    </script>
</body>
</html>

// 무작위 대입법 #3. 내가 선택한 번호 with 타임 인터벌 1초 추가

<!--
// 무작위 대입법 #4. 바이너리 서치로 정답에서 멈추기
// 1. 설정 셋업 (1~100 범위에서 이진 탐색)
let low = 1;
let high = 100;
let step = 0;
let lastGuess = null;

// 2. DOM 요소 가져오기
const input = document.getElementById("guessInput");
const button = document.getElementById("guessButton");
const result = document.getElementById("result");

if (!input || !button || !result) {
    console.log("입력창이나 버튼, 결과 영역을 찾을 수 없습니다. HTML 구조를 확인하세요.");
} else {
    console.log("바이너리 서치 자동 추측을 시작합니다!");

    const timerId = setInterval(() => {
        // 3. 이전에 추측한 값이 있다면, 결과 메시지를 보고 범위를 조정
        if (step > 0 && lastGuess !== null) {
            const text = result.textContent;

            if (text.includes("Too low")) {
                // 내가 너무 작게 불렀으니, 최소값을 올림
                low = lastGuess + 1;
            } else if (text.includes("Too high")) {
                // 내가 너무 크게 불렀으니, 최대값을 내림
                high = lastGuess - 1;
            } else if (text.includes("Correct")) {
                console.log(`✅ 정답(${lastGuess})을(를) ${step}번 만에 맞췄습니다!`);
                clearInterval(timerId);
                return;
            }
        }

        // 4. 범위가 말이 안 되면 종료
        if (low > high) {
            console.log("❌ low > high 가 되어 버렸습니다. 중간에 뭔가 잘못되었습니다.");
            clearInterval(timerId);
            return;
        }

        // 5. 새로 추측할 값 = (low + high) / 2 의 내림 (전형적인 binary search)
        const guess = Math.floor((low + high) / 2);
        lastGuess = guess;
        step++;

        // 6. 입력창에 값 넣고 버튼 클릭
        input.value = guess;
        console.log(`(${step}번째 시도) 추측 값: ${guess}`);
        button.click();   // 이걸로 checkGuess()가 실행됨

        // 7. 안전장치: 너무 오래 돌면 중단 (보통 7번 안에 끝남)
        if (step > 10) {
            console.log("⚠ 10번 이상 시도해서, 안전하게 중단합니다.");
            clearInterval(timerId);
        }
    }, 1000);  // 1초에 한 번씩 실행
}
