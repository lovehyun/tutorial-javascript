<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess the Number (1~100)</h1>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button id="guessButton" onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1; // random 은 0 <= 값 < 1, floor는 내림

        function checkGuess() {
            const guess = document.getElementById("guessInput").value;
            const result = document.getElementById("result");

            // 만약 비교 연산자 (<, >, ==, ===)를 사용한다면, 
            // JavaScript는 자동 형 변환(Type Coercion, 타입 코어션, 타입 강제 변환)을 수행합니다. 
            // 즉, 문자열과 숫자를 비교할 때, 자바스크립트는 비교를 위해 문자열을 자동으로 숫자로 변환합니다. 
            if (guess < randomNumber) {
                result.textContent = "Too low!";
            } else if (guess > randomNumber) {
                result.textContent = "Too high!";
            } else {
                result.textContent = "Correct! You guessed the number!";
            }
        }

        // onclick vs eventlistener
        // const button = document.getElementById("guessButton");
        // button.addEventListener("click", checkGuess);
    </script>
</body>
</html>
