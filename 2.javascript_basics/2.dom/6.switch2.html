<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>자바스트립트로 switch/case 처리하기</h1>
    <select id="fruitSelector" onchange="fruitDisplay()">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>
    <div id="fruitResult"></div>

    <script>
        function fruitDisplay() {
            fruit = document.getElementById("fruitSelector").value;
            console.log(fruit);

            result = document.getElementById("fruitResult");
            switch (fruit) {
                case "apple":
                    // document.write("이것은 사과입니다<BR>");
                    result.innerHTML = "이것은 <B>사과</B>입니다"; // 렌더링된 TEXT (HTML/CSS 등 적용)
                    
                    // 새로운 노드를 생성합니다.
                    // var newParagraph = document.createElement('p');
                    // newParagraph.textContent = "이것은 사과입니다";
                    // document.body.appendChild(newParagraph);
                    break;
                case "banana":
                    // document.write("이것은 바나나입니다<BR>");
                    result.innerText = "이것은 <B>바나나</B>입니다"; // 랜더링된 TEXT (TAG 무시, CSS hidden 제외)
                    break;
                case "orange":
                    // document.write("이것은 오렌지입니다<BR>");
                    result.textContent  = "이것은 <B>오렌지</B>입니다"; // 순수 TEXT (렌더링 여부 무시. 즉 CSS hidden 도 포함)
                    break;
            }

            // innerHTML: HTML 태그까지 다룰 때
            // innerText: 사람이 보는 화면 기준
            // textContent: 순수한 텍스트만 필요할 때
        }
    </script>
</body>
</html>
