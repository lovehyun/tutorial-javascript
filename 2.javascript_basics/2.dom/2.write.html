<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <!-- script 구문의 순서 변경해보기 (head/body) -->
        <script>
            document.write("Hello World");
            console.log("Hello???")

            document.write("<p>")
            for (var i = 1; i <= 5; i++) {
                document.write("숫자 : " + i +"<br>");
            }
        </script>
    </head>
    <body>
        <h1>도큐먼트에 자바스트립트로 내용 출력하기</h1>
    </body>
</html>
