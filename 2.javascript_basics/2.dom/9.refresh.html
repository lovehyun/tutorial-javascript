<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh Example</title>
    <script>
        // window.onload: HTML, CSS, 이미지, JS, 영상 등 모든 리소스가 로드된 후
        // document.addEventListener("DOMContentLoaded", ()): HTML만 완성되면 바로 실행 가능 (실무에서 더 많이 사용됨)
        window.onload = function () {
            setTimeout(function () {
                location.reload();         // 브라우저 캐시에서 페이지를 다시 로드
                // location.reload(true);  // 서버로부터 페이지를 다시 로드
                // location = location;    // location.reload() 와 동일
                // location.href = location.href // 상동
            }, 3000); // 3초(3000밀리초) 후에 페이지를 리프레시합니다.
        }
    </script>
</head>
<body>
    <h1>Auto Refresh Example</h1>
    <p>이 페이지는 3초 후에 자동으로 리프레시됩니다.</p>
</body>
</html>
