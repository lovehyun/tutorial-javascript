<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script>
            function fruitDisplay() {
                fruit = document.getElementById("fruitSelector").value;
                console.log(fruit);

                result = document.getElementById("fruitResult");
                switch (fruit) {
                    case "apple":
                        // document.write("이것은 사과입니다<BR>");
                        // 새로운 노드를 생성합니다.
                        var newParagraph = document.createElement('p');
                        newParagraph.textContent = "이것은 사과입니다";
                        document.body.appendChild(newParagraph);
                        // result.innerHTML = "이것은 <B>사과</B>입니다";
                        break;
                    case "banana":
                        // document.write("이것은 바나나입니다<BR>");
                        result.innerText = "이것은 바나나입니다"; // 순수 TEXT
                        break;
                    case "orange":
                        // document.write("이것은 오렌지입니다<BR>");
                        result.textContent  = "이것은 오렌지입니다"; // 순수 TEXT
                        break;
                }
            }
        </script>
    </head>
    <body>
        <h1>자바스트립트로 switch/case 처리하기</h1>
        <select id="fruitSelector" onchange="fruitDisplay()">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
        <div id="fruitResult"></div>
    </body>
</html>
