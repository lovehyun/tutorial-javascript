<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons with Bootstrap and Tailwind</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <style>
        .bootstrap-icon-large { font-size: 3rem; }
        .bootstrap-icon-medium { font-size: 2rem; }
        .bootstrap-icon-small { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Material Icons with Bootstrap</h2>
        <div class="row">
            <div class="col-md-6">
                <i class="material-icons bootstrap-icon-large text-primary">home</i>
                <i class="material-icons md-24 text-success">person</i>
                <i class="material-icons md-12 text-danger">settings</i>
                <i class="material-icons md-36 text-primary">favorite</i>
                <i class="material-icons md-24 text-success">star</i>
                <i class="material-icons md-12 text-danger">directions_car</i>
                <i class="material-icons md-36 text-primary">camera</i>
                <i class="material-icons md-24 text-success">notifications</i>
                <i class="material-icons md-12 text-danger">music_note</i>
                <i class="material-icons md-36 text-primary">cloud</i>
            </div>
        </div>

        <h2 class="mb-4 mt-5">Material Icons with Tailwind</h2>
        <div class="flex space-x-4">
            <i class="material-icons text-6xl text-blue-500">home</i>
            <i class="material-icons text-4xl text-green-500">person</i>
            <i class="material-icons text-xl text-red-500">settings</i>
            <i class="material-icons text-6xl text-blue-500">favorite</i>
            <i class="material-icons text-4xl text-green-500">star</i>
            <i class="material-icons text-xl text-red-500">directions_car</i>
            <i class="material-icons text-6xl text-blue-500">camera</i>
            <i class="material-icons text-4xl text-green-500">notifications</i>
            <i class="material-icons text-xl text-red-500">music_note</i>
            <i class="material-icons text-6xl text-blue-500">cloud</i>
        </div>
    </div>
</body>
</html>
