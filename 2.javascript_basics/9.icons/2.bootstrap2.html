<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons with Bootstrap and Tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <style>
        .bootstrap-icon-large { font-size: 3rem; }
        .bootstrap-icon-medium { font-size: 2rem; }
        .bootstrap-icon-small { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Bootstrap Icons with Bootstrap</h2>
        <div class="row">
            <div class="col-md-6">
                <i class="bi bi-house-fill bootstrap-icon-large text-primary"></i>
                <i class="bi bi-person-fill fa-2x text-success"></i>
                <i class="bi bi-gear-fill fa-1x text-danger"></i>
                <i class="bi bi-heart-fill fa-3x text-primary"></i>
                <i class="bi bi-star-fill fa-2x text-success"></i>
                <i class="bi bi-car-fill fa-1x text-danger"></i>
                <i class="bi bi-camera-fill fa-3x text-primary"></i>
                <i class="bi bi-bell-fill fa-2x text-success"></i>
                <i class="bi bi-music-note fa-1x text-danger"></i>
                <i class="bi bi-cloud-fill fa-3x text-primary"></i>
            </div>
        </div>

        <h2 class="mb-4 mt-5">Bootstrap Icons with Tailwind</h2>
        <div class="flex space-x-4">
            <i class="bi bi-house-fill text-6xl text-blue-500"></i>
            <i class="bi bi-person-fill text-4xl text-green-500"></i>
            <i class="bi bi-gear-fill text-xl text-red-500"></i>
            <i class="bi bi-heart-fill text-6xl text-blue-500"></i>
            <i class="bi bi-star-fill text-4xl text-green-500"></i>
            <i class="bi bi-car-fill text-xl text-red-500"></i>
            <i class="bi bi-camera-fill text-6xl text-blue-500"></i>
            <i class="bi bi-bell-fill text-4xl text-green-500"></i>
            <i class="bi bi-music-note text-xl text-red-500"></i>
            <i class="bi bi-cloud-fill text-6xl text-blue-500"></i>
        </div>
    </div>
</body>
</html>
