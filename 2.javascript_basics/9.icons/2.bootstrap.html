<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        .icon-large { font-size: 3rem; }
        .icon-medium { font-size: 2rem; }
        .icon-small { font-size: 1rem; }
        .text-primary { color: #007bff; }
        .text-success { color: #28a745; }
        .text-danger { color: #dc3545; }
    </style>
</head>
<body>
    <div>
        <h2>Bootstrap Icons</h2>
        <i class="bi bi-house icon-large text-primary"></i>
        <i class="bi bi-person icon-medium text-success"></i>
        <i class="bi bi-gear icon-small text-danger"></i>
    </div>
</body>
</html>
