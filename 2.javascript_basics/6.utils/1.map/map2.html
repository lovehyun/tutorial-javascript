<!DOCTYPE html>
<html>
    <head>
        <title>OpenStreetMap 경로 탐색</title>
        <style>
            #map {
                height: 600px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <label for="start">출발지:</label>
            <input type="text" id="start" />
            <br />
            <label for="end">도착지:</label>
            <input type="text" id="end" />
            <br />
            <button onclick="findRoute()">경로 찾기</button>
        </div>
        <div id="map"></div>

        <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />

        <script>
            var map = L.map('map').setView([37.5665, 126.9784], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18,
            }).addTo(map);

            function findRoute() {
                var start = document.getElementById('start').value;
                var end = document.getElementById('end').value;

                // 경로 탐색 로직 구현
                // 서울을 기준으로 출발지와 도착지 사이의 최적 경로를 탐색하여 지도에 표시

                // 예시: 출발지와 도착지 좌표를 하드코딩하여 경로 표시
                var startCoord = [37.5665, 126.9784];
                var endCoord = [37.4979, 127.0276];

                var route = L.polyline([startCoord, endCoord], { color: 'blue' }).addTo(map);
                map.fitBounds(route.getBounds());
            }
        </script>
    </body>
</html>
