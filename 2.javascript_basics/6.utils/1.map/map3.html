<!DOCTYPE html>
<html>
    <head>
        <title>OpenStreetMap 지리적 데이터 시각화</title>
        <style>
            #map {
                height: 600px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />

        <script>
            var map = L.map('map').setView([37.5665, 126.9784], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18,
            }).addTo(map);

            // 서울 관광지 데이터
            var touristSpots = [
                {
                    name: '경복궁',
                    location: [37.578, 126.977],
                },
                {
                    name: '명동',
                    location: [37.5635, 126.981],
                },
                {
                    name: '남산 타워',
                    location: [37.5515, 126.988],
                },
                // 추가 관광지 정보...
            ];

            // 관광지 마커 표시
            touristSpots.forEach(function (spot) {
                L.marker(spot.location).addTo(map).bindPopup(spot.name);
            });
        </script>
    </body>
</html>
