<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3 기본 예제</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- D3 라이브러리를 불러옵니다. -->
        <style>
            /* 선택적으로 스타일링을 할 수 있습니다. */
            /* 막대의 스타일 */
            rect {
                fill: steelblue;
            }
            /* 텍스트의 스타일 */
            text {
                font-size: 12px;
                fill: white;
                text-anchor: middle;
            }
        </style>
    </head>
    <body>
        <script>
            // 데이터셋을 정의합니다.
            const dataset = [10, 20, 30, 40, 50];

            // SVG 요소의 너비와 높이를 정의합니다.
            const svgWidth = 300;
            const svgHeight = 150;

            // SVG 요소를 생성합니다.
            const svg = d3.select('body').append('svg').attr('width', svgWidth).attr('height', svgHeight);

            // 막대 그래프를 그립니다.
            svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('x', (d, i) => i * 60)
                .attr('y', (d) => svgHeight - d)
                .attr('width', 50)
                .attr('height', (d) => d);

            // 막대 위에 텍스트를 추가합니다.
            svg.selectAll('text')
                .data(dataset)
                .enter()
                .append('text')
                .text((d) => d)
                .attr('x', (d, i) => i * 60 + 25)
                .attr('y', (d) => svgHeight - d + 15)
                .attr('text-anchor', 'middle');
        </script>
    </body>
</html>
