<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Move Event Example</title>
</head>
<body>
    <div id="trackingArea" style="width: 300px; height: 300px; border: 1px solid black;">
        Move your mouse here
    </div>
    <script>
        document.getElementById('trackingArea').addEventListener('mousemove', function(event) {
            console.log(`Mouse moved: X=${event.clientX}, Y=${event.clientY}`);
        });
    </script>
</body>
</html>
