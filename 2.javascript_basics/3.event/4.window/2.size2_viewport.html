<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Guides/Viewport_meta_element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- 
해상도 vs 뷰포트
개념	설명	예시
해상도 (Resolution)	디바이스의 실제 픽셀 개수	아이폰 14 Pro: 1179 x 2556
뷰포트 (Viewport)	브라우저가 CSS 기준으로 인식하는 가상 화면 크기	아이폰 14 Pro: 390 x 844

요즘 스마트폰은 픽셀 밀도가 아주 높아요.
이걸 디바이스 픽셀 비율 (devicePixelRatio) 이라고 해요.

예를 들어:
- 아이폰 14 Pro → devicePixelRatio = 3
- 삼성 갤럭시 → 보통 devicePixelRatio = 2 ~ 4

계산식: 
- 뷰포트 크기 × devicePixelRatio = 실제 해상도

예시:
- 뷰포트 가로: 390px
- devicePixelRatio: 3
- 실제 해상도 가로: 390px × 3 = 1170px

결론
- meta viewport 없으면 → 모바일에서 축소됨 (불편)
- meta viewport 있으면 → 모바일에서 적당한 크기로 보여줌 (편리) 

무조건 이렇게 써야 모바일이 제대로 보임 
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Window Size Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #sizeInfo {
            font-size: 18px;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Window and Screen Size Info</h1>
    <div id="sizeInfo"></div>

    <script>
        function updateSizeInfo() {
            const sizeInfo = document.getElementById('sizeInfo');

            const innerWidth = window.innerWidth;
            const innerHeight = window.innerHeight;

            const outerWidth = window.outerWidth;
            const outerHeight = window.outerHeight;

            const screenWidth = screen.width;
            const screenHeight = screen.height;

            sizeInfo.innerHTML = `
                <strong>Viewport (window.inner)</strong><br>
                Width: ${innerWidth}px<br>
                Height: ${innerHeight}px<br><br>

                <strong>Browser Window (window.outer)</strong><br>
                Width: ${outerWidth}px<br>
                Height: ${outerHeight}px<br><br>

                <strong>Screen (screen)</strong><br>
                Width: ${screenWidth}px<br>
                Height: ${screenHeight}px
            `;
        }

        // 페이지 로드 시 실행
        updateSizeInfo();

        // 창 크기 조절 시 실시간 업데이트
        window.addEventListener('resize', updateSizeInfo);
    </script>
</body>
</html>
