<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Before Unload Event Example</title>
</head>
<body>
    <script>
        window.addEventListener('beforeunload', function(event) {
            event.returnValue = "Don't Leave!"; // 사용자에게 경고 메시지를 표시함
            
            // 예전에는 이 속성에 특정 메시지를 넣으면 그 메시지가 사용자에게 표시되었지만, 
            // 최신 브라우저에서는 표준화된 경고 메시지만 표시되도록 변경되었습니다.
            // 표준화된 메시지(예: "이 페이지를 나가면 변경사항이 저장되지 않을 수 있습니다.")가 표시됩니다.
        });
    </script>
</body>
</html>
