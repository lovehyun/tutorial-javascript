<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Out Event Example</title>
</head>
<body>
    <div id="myElement" style="width:100px; height:100px; background-color:lightblue;">Hover over me</div>
    <script>
        document.getElementById('myElement').addEventListener('mouseout', function() {
            console.log('Mouse out of element!');
        });
    </script>
</body>
</html>
