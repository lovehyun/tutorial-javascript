<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOMContentLoaded Example</title>
</head>
<body>
    <script>
        // HTML DOM 로딩 완료 시 (CSS, 이미지 등 완전히 로딩 되지 않았을 수 도 있음.)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
        });
    </script>
</body>
</html>
