<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Event Example</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button clicked!'); // 클릭은 left 버튼만 가능
        });

        // 나중에 over, out 하면서 다시...
        document.getElementById('myElement').addEventListener('mousedown', (event) => {
            console.log("마우스가 DOWN");
            switch(event.button) {
                case 0: // 좌클릭
                    console.log('Left button clicked');
                    break;
                case 1: // 미들클릭
                    console.log('Middle button clicked');
                    break;
                case 2: // 우클릭
                    console.log('Right button clicked');
                    break;
                default:
                    console.log('Unknown button clicked');
            }
        });
    </script>
</body>
</html>
