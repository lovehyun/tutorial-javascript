<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window onload Example</title>
</head>
<body>
    <script>
        // HTML, CSS, JS, 이미지 등 모두 완전히 로딩
        window.onload = function() {
            console.log('All resources finished loading!');
        };
    </script>
</body>
</html>
