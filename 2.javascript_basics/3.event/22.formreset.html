<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Reset Event Example</title>
</head>
<body>
    <form id="myForm">
        <input id=text type="text" name="name" placeholder="Enter your name">
        <button type="reset">Reset</button>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('reset', function(event) {
            console.log('Form reset!');

            event.preventDefault(); /* 2 */
            const text = document.getElementById('text');
            text.value = "";
        });
    </script>
</body>
</html>
