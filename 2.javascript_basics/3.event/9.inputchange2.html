<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Event Example</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Change me">
    <script>
        document.getElementById('myInput').addEventListener('change', function() {
            console.log('Input value changed!');
        });
    </script>
</body>
</html>
