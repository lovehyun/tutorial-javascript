<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Click Event Example</title>
</head>
<body>
    <button id="myButton">Double Click Me</button>
    <script>
        document.getElementById('myButton').addEventListener('dblclick', function() {
            alert('Button double-clicked!');
        });
    </script>
</body>
</html>
