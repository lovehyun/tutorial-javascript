<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop without dataTransfer</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .dropContainer {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .placeholder {
            position: absolute;
            color: #999;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 200px 200px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div id="zone1" class="dropContainer">
            <span class="placeholder">Drop here</span>
            <div id="dragItem" draggable="true">Drag me</div>
        </div>
        <div id="zone2" class="dropContainer">
            <span class="placeholder">Drop here</span>
        </div>
        <div id="zone3" class="dropContainer">
            <span class="placeholder">Drop here</span>
        </div>
        <div id="zone4" class="dropContainer">
            <span class="placeholder">Drop here</span>
        </div>
    </div>

    <script>
        const dragItem = document.getElementById('dragItem');
        const zones = document.querySelectorAll('.dropContainer');

        // 드래그 시작 이벤트
        dragItem.addEventListener('dragstart', function () {
            console.log('Drag started');
        });

        // 드래그 오버: 모든 Drop Zone 허용
        zones.forEach(zone => {
            zone.addEventListener('dragover', function (event) {
                event.preventDefault();
                console.log('Drag over', zone.id);
            });
        });

        // 드롭 처리
        zones.forEach(zone => {
            zone.addEventListener('drop', function (event) {
                event.preventDefault();
                zone.appendChild(dragItem);
                console.log(`Dropped in ${zone.id}`);
            });
        });
    </script>
</body>
</html>
