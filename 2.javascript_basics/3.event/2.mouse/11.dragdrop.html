<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop without dataTransfer</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="dragItem" draggable="true">Drag me</div>
    <div id="dropZone">Drop here</div>

    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.getElementById('dropZone');

        // 드래그 시작 이벤트
        dragItem.addEventListener('dragstart', function() {
            console.log('Drag started');
        });

        // 드래그 오버 이벤트
        dropZone.addEventListener('dragover', function(event) {
            event.preventDefault(); // 기본 드래그 오버 동작 중단
            // 기본 동작: 드래그 앤 드롭 시 브라우저가 파일 복사, 링크 이동 등의 기본적으로 정의된 동작을 실행하는 것. 
            console.log('Drag over drop zone');
        });

        // 드롭 이벤트
        dropZone.addEventListener('drop', function(event) {
            event.preventDefault();
            dropZone.appendChild(dragItem);
            console.log('Dropped using getElementById');
        });
    </script>
</body>
</html>
