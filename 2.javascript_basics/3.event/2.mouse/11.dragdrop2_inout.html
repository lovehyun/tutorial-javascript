<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop without dataTransfer</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .dropContainer {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .placeholder {
            position: absolute;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="startZone" class="dropContainer">
        <span class="placeholder" id="startPlaceholder">Drop here</span>
        <div id="dragItem" draggable="true">Drag me</div>
    </div>

    <div id="dropZone" class="dropContainer">
        <span class="placeholder" id="dropPlaceholder">Drop here</span>
    </div>

    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.getElementById('dropZone');
        const startZone = document.getElementById('startZone');

        // 드래그 시작 이벤트
        dragItem.addEventListener('dragstart', function () {
            console.log('Drag started');
        });

        // 드래그 오버: 두 박스 모두 허용
        [startZone, dropZone].forEach(zone => {
            zone.addEventListener('dragover', function (event) {
                event.preventDefault();
                console.log('Drag over', zone.id);
            });
        });

        // 드롭 처리: 두 박스 모두 가능
        [startZone, dropZone].forEach(zone => {
            zone.addEventListener('drop', function (event) {
                event.preventDefault();
                zone.appendChild(dragItem);
                console.log(`Dropped in ${zone.id}`);
            });
        });

    </script>
</body>
</html>
