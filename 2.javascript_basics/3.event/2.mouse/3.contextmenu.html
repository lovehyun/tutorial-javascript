<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Menu Event Example</title>
    <style>
        #myElement {
            width:100px; 
            height:100px; 
            background-color:lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myElement">Right click me</div>
    <script>
        document.getElementById('myElement').addEventListener('contextmenu', function(event) {
            event.preventDefault(); // 기본 메뉴 표시 중단
            console.log('Custom context menu triggered!');
        });
    </script>
</body>
</html>
