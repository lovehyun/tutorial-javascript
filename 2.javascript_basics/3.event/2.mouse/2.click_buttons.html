<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Event Example</title>
    <style>
        #myElement {
            width:100px; 
            height:100px; 
            background-color:lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myElement">Left/Right click me</div>
    <script>
        // 나중에 over, out 하면서 다시...
        document.getElementById('myElement').addEventListener('mousedown', (event) => {
            console.log("마우스가 DOWN");

            switch(event.button) {
                case 0: // 좌클릭
                    console.log('Left button clicked');
                    break;
                case 1: // 미들클릭
                    console.log('Middle button clicked');
                    break;
                case 2: // 우클릭
                    console.log('Right button clicked');
                    break;
                default:
                    console.log('Unknown button clicked: ', event.button);
            }
        });
    </script>
</body>
</html>
