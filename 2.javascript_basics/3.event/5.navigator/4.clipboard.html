<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard API Example</title>
</head>
<body>
    <h1>Clipboard API</h1>
    <input type="text" value="Copy this text!" id="textToCopy">
    <button id="copyBtn">Copy to Clipboard</button>

    <script>
        document.getElementById('copyBtn').addEventListener('click', () => {
            const text = document.getElementById('textToCopy').value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                alert('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>

- 프로그래머가 명령으로 복사하는 방식입니다.

- 사용자가 직접 선택하거나 복사할 필요 없이 바로 복사됩니다.
- 최신 브라우저에서만 지원되며, 보안상 HTTPS 환경이어야 동작합니다.

용도:
- 버튼 클릭 시 바로 복사.

- 웹 애플리케이션에서 매우 자주 사용됨. (ex. URL 복사, 코드 복사 버튼)
