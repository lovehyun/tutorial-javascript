<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Event Example</title>
</head>
<body>
    <textarea id="myTextArea">Try copying this text</textarea>
    <script>
        document.getElementById('myTextArea').addEventListener('copy', function() {
            // event.preventDefault();
            // event.clipboardData.setData('text/plain', '복사 금지!!');
            alert('Text copied!');
        });
    </script>
</body>
</html>

<!-- 
element.addEventListener('copy', function() { ... }); 

특징:
- 사용자가 직접 복사할 때 발생하는 이벤트입니다. (Ctrl + C 또는 마우스 우클릭 → 복사)
- 복사 시점을 감지하거나 차단할 수 있습니다.
- event.preventDefault()와 event.clipboardData.setData를 활용하면 복사된 내용을 변경하거나 복사 금지도 가능합니다.

용도:
- 복사 방지 또는 복사 내용 변경.
- 복사 이벤트에 반응하여 알림을 주거나 로그를 남길 때 사용.
-->
