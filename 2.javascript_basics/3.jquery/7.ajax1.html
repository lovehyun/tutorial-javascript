<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery AJAX Example</title>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h2>Load Content with AJAX</h2>

        <div id="contentContainer">
            <!-- AJAX로 가져온 내용이 여기에 표시될 것입니다. -->
        </div>

        <script>
            $(document).ready(function () {
                // 버튼 클릭 시 AJAX 요청 수행
                $('#loadContentBtn').click(function () {
                    // AJAX 요청
                    $.ajax({
                        url: 'https://jsonplaceholder.typicode.com/posts/1', // 가져올 데이터의 URL
                        method: 'GET', // HTTP 요청 메서드 (GET, POST 등)
                        dataType: 'json', // 응답 데이터 형식 (json, html, text 등)
                        success: function (data) {
                            // 성공적으로 데이터를 받아왔을 때 수행할 동작
                            $('#contentContainer').html(
                                '<p>Title: ' + data.title + '</p><p>Body: ' + data.body + '</p>'
                            );
                        },
                        error: function () {
                            // AJAX 요청이 실패했을 때 수행할 동작
                            alert('Failed to load content.');
                        },
                    });
                });
            });
        </script>

        <button id="loadContentBtn">Load Content</button>
    </body>
</html>
