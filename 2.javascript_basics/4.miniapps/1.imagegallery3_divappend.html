<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
        #large-image {
            display: none; /* 최초에 숨기기 */
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img id="img1" src="images/cat1.jpg" alt="Image 1">
        <img id="img2" src="images/cat2.jpg" alt="Image 2">
        <img id="img3" src="images/cat3.jpg" alt="Image 3">
    </div>
    <!-- 방법1. -->
    <img id="large-image" src="" alt="Large Image">
    
    <!-- 방법2. -->
    <div id="large-image-container"></div>

    <script>
        // <-- 3단계 코드 -->
        document.querySelectorAll('.gallery img').forEach(function(img) {
            img.addEventListener('click', function() {
                const largeImage = document.getElementById('large-image');
                largeImage.src = img.src;
                largeImage.style.display = 'block'; // 이미지를 클릭했을 때 표시
            });
        });

        // <-- 다른 방법, div안에 추가 -->
        // 공통 클릭 핸들러 함수
        function showLargeImage(src) {
            const container = document.getElementById('large-image-container');
            
            // 기존 이미지가 있다면 제거
            container.innerHTML = '';

            // 새로운 이미지 태그 생성
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Large Image'
            // img.style.width = '500px';
            img.style.maxWidth = '100%';
            img.style.margin = '20px auto';

            // div에 이미지 추가
            container.appendChild(img);
        }

        // 각 썸네일에 클릭 이벤트 등록
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => showLargeImage(img.src));
        });

    </script>
</body>
</html>
