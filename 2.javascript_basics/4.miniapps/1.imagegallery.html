<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
        #large-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/cat1.jpg" alt="Image 1">
        <img src="images/cat2.jpg" alt="Image 2">
        <img src="images/cat3.jpg" alt="Image 3">
    </div>
    <img id="large-image" src="" alt="Large Image">

    <script>
        document.querySelectorAll('.gallery img').forEach(function(image) {
            image.addEventListener('click', function() {
                document.getElementById('large-image').src = image.src;
            });
        });
    </script>
</body>
</html>
