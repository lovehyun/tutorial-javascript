<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
        #large-image {
            display: none; /* 최초에 숨기기 */
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img id="img1" src="images/cat1.jpg" alt="Image 1">
        <img id="img2" src="images/cat2.jpg" alt="Image 2">
        <img id="img3" src="images/cat3.jpg" alt="Image 3">
    </div>
    <!-- 방법1. -->
    <img id="large-image" src="" alt="Large Image">
    
    <script>
        // <-- 1단계 코드 -->
        // 개별 이미지 요소 선택
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');

        // 클릭 이벤트 리스너 추가
        img1.addEventListener('click', function() {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img1.src;
            largeImage.style.display = 'block'; // 이미지를 클릭했을 때 표시
        });

        img2.addEventListener('click', function() {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img2.src;
            largeImage.style.display = 'block'; // 이미지를 클릭했을 때 표시
        });

        img3.addEventListener('click', function() {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img3.src;
            largeImage.style.display = 'block'; // 이미지를 클릭했을 때 표시
        });

    </script>
</body>
</html>
