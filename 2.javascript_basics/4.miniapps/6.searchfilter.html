<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Search Filter</title>
    <style>
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Search Filter</h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <ul id="itemsList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Blueberry</li>
        <li>Watermelon</li>
        <li>Peach</li>
        <li>Cherry</li>
        <li>Kiwi</li>
        <li>Pear</li>
        <li>Lemon</li>
        <li>Lime</li>
        <li>Papaya</li>
        <li>Plum</li>
        <li>Raspberry</li>
        <li>Coconut</li>
        <li>Pomegranate</li>
    </ul>

    <script>
        const searchInput = document.getElementById('searchInput');
        const itemsList = document.getElementById('itemsList');
        const items = itemsList.getElementsByTagName('li'); // HTMLCollection 이라서 forEach 사용 불가
        // const items = itemsList.querySelectorAll('li'); // NodeList라서 forEach 사용 가능

        searchInput.addEventListener('keyup', () => {
            const filter = searchInput.value.toLowerCase();

            // 방법1. for
            // for (let i = 0; i < items.length; i++) {
            //     const item = items[i];
            //     const text = item.textContent || item.innerText;
            //     if (text.toLowerCase().includes(filter)) {
            //         item.style.display = '';
            //     } else {
            //         item.style.display = 'none';
            //     }
            // }

            // 방법2. foreach
            Array.from(items).forEach((item) => {
                const text = item.textContent || item.innerText;
                if (text.toLowerCase().includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });

            // 방법3. spread연산자로 List로 변환
            // [...items].forEach((item) => {
            //     const text = item.textContent || item.innerText;
            //     if (text.toLowerCase().includes(filter)) {
            //         item.style.display = '';
            //     } else {
            //         item.style.display = 'none';
            //     }
            // });

        });
    </script>
</body>
</html>
