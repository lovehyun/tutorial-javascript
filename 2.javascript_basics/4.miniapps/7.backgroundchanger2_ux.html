<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* main-axis (flex 방향) 축 센터 */
            align-items: center; /* cross-axis (flex 수직방향) 축 센터 */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* 스크롤바 숨김 */
        }
        #fullScreenDiv {
            position: absolute;
            /* 좌우 테두리 남기기 */
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 20px; /* 모든 테두리를 라운드로 만듦 */

            /* 꽉 채우기 */
            /* top: 0 */
            /* left: 0 */
            /* width: 100%; */
            /* height: 100%; */
            z-index: -1; /* 뒤로 보내기 */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #colorCode {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            /* background-color: white; */
            background-color: rgba(255,255,255,0.5);
            z-index: 1; /* 위로 보내기 */

            /* 방법1. 미리 공간 확보하기 */
            min-height: 60px;
            display: flex; /* 내용이 생겼을때 가운데 자동 정렬 - 아래 두줄과 함께 (가로/세로) */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="fullScreenDiv"></div>
    <button id="changeColorBtn">Change Background Color</button>

    <div id="colorCode"></div>

    <!-- 방법2. 공백 미리 넣어서 자리 차지하기 -->
    <!-- <div id="colorCode">&nbsp;</div> -->

    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function getRandomColorHEX() {
            const r = Math.floor(Math.random() * 256); // 0~255
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // 2자리 16진수 문자열로 변환 (padStart로 자리수 보장)
            const hexR = r.toString(16).padStart(2, '0');
            const hexG = g.toString(16).padStart(2, '0');
            const hexB = b.toString(16).padStart(2, '0');

            return `#${hexR}${hexG}${hexB}`;
        }
        
        document.getElementById('changeColorBtn').addEventListener('click', () => {
            const randomColor = getRandomColor();
            document.getElementById('fullScreenDiv').style.backgroundColor = randomColor;
            document.getElementById('colorCode').textContent = randomColor;
        });
    </script>
</body>
</html>
