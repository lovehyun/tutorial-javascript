<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        /* To-Do 리스트 항목 스타일 */
        #todo-list li {
            margin-bottom: 5px; /* 아래쪽 마진 */
            cursor: pointer; /* 마우스 오버 시 커서를 손가락 모양으로 변경 */

</head>

            // 입력 필드의 값을 가져옴
            const newTodo = document.getElementById('new-todo').value;
            
            // 입력 값이 빈 문자열이거나 공백만 있는 경우 함수를 종료

</body>
</html>
