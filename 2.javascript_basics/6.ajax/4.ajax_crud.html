<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder Example</title>
</head>
<body>
    <h2>JSONPlaceholder API Example</h2>

    <div>
        <h3>Create a Post</h3>
        <button id="createPostBtn">Create Post</button>
    </div>
    <div>
        <h3>Update a Post</h3>
        <button id="updatePostBtn">Update Post</button>
    </div>
    <div>
        <h3>Retrieve a Post</h3>
        <button id="retrievePostBtn">Retrieve Post</button>
    </div>
    <div>
        <h3>Delete a Post</h3>
        <button id="deletePostBtn">Delete Post</button>
    </div>
    <div>
        <h3>Result:</h3>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('createPostBtn').addEventListener('click', function() {
            const postData = {
                title: 'foo',
                body: 'bar',
                userId: 1
            };

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postData),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then(response => response.json())
            .then(json => document.getElementById('result').innerText = JSON.stringify(json, null, 2));
        });

        document.getElementById('updatePostBtn').addEventListener('click', function() {
            const updateData = {
                id: 1,
                title: 'foo',
                body: 'bar',
                userId: 1
            };

            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify(updateData),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then(response => response.json())
            .then(json => document.getElementById('result').innerText = JSON.stringify(json, null, 2));
        });

        document.getElementById('retrievePostBtn').addEventListener('click', function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            .then(json => document.getElementById('result').innerText = JSON.stringify(json, null, 2));
        });

        document.getElementById('deletePostBtn').addEventListener('click', function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(json => document.getElementById('result').innerText = JSON.stringify(json, null, 2));
        });
    </script>
</body>
</html>
