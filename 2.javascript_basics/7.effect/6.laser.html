<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, red, yellow, transparent);
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('mousemove', (e) => {
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.left = `${e.pageX}px`;
            laser.style.top = `${e.pageY}px`;

            document.body.appendChild(laser);

            setTimeout(() => laser.remove(), 500); // 0.5초 후 제거
        });
    </script>
</body>
</html>
