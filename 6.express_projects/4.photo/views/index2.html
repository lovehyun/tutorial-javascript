<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시판</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
                text-align: left;
                white-space: nowrap; /* 텍스트가 너무 길어질 경우 줄 바꿈을 방지합니다. */
                border: 1px solid #e0e0e0; /* 옅은색 컬럼 보더 추가 */
            }

            th {
                background-color: #f2f2f2;
            }

            /* 각 열의 너비를 조절합니다. */
            th:first-child, td:first-child {
                width: 5%;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 15%;
            }

            th:nth-child(3), td:nth-child(3) {
                width: 50%;
            }

            th:nth-child(4), td:nth-child(4) {
                width: 15%;
            }

            th:last-child, td:last-child {
                width: 10%;
            }
        </style>
    </head>
    <body>
        <h1>게시판</h1>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>썸네일</th>
                    <th>작성일</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td>
                        {% if post.thumbnailPath %}
                            <a href="/images/{{ post.filename }}" target="_blank">
                                <img src="{{ post.thumbnailPath }}" alt="썸네일" style="max-width: 100px; max-height: 100px;">
                            </a>
                        {% else %}
                            (없음)
                        {% endif %}
                    </td>
                    <td>{{ post.date | formatPostDate }}</td> <!-- 사용자 정의 (formatPostDate) 필터 사용 -->
                    <td>
                        <form method="post" action="/delete/{{ loop.index }}">
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/write">글 작성</a>
    </body>
</html>
