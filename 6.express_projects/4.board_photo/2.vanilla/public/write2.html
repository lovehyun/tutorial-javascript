<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>글 작성</h1>
    <form id="postForm">
        <input type="text" name="title" placeholder="제목" required><br>
        <textarea name="content" placeholder="내용" required></textarea><br>
        <input type="file" name="photo"><br>
        <button type="submit">작성</button>
    </form>
    <a href="/index.html">목록</a>
    <script>
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await fetch('/api/posts', { method: 'POST', body: formData });
            location.href = '/index2.html';
            // history.back(); // 뒤로가기
        });
    </script>
</body>
</html>
