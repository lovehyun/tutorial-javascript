<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2_dialog.css">
    <link rel="stylesheet" href="styles3_bubble.css">
</head>
<body>
    <div class="chatbot-icon" id="chatbotIcon">
        <!-- ðŸ’¬ -->
        <i class="bi bi-chat-dots-fill"></i>
    </div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button id="closeChatbot">X</button>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages" id="chatbotMessages"></div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbotInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <!-- <script src="scripts.js"></script> -->
    <script src="scripts2_to_express.js"></script>
    <!-- <script src="scripts3_to_express_stream.js"></script> -->
</body>
</html>
