<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Register - Social Network</title>
    <!-- <base href="/tweet2/"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md shadow-md fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold text-blue-600">Home</a>
        </div>
    </nav>

    <div class="pt-20 max-w-md mx-auto">
        <ul id="flash-message" class="mb-4"></ul>

        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">회원가입</h2>
            <input id="username" placeholder="사용자명" class="w-full mb-4 px-4 py-2 border rounded-lg" />
            <input id="email" type="email" placeholder="이메일" class="w-full mb-4 px-4 py-2 border rounded-lg" />
            <input id="password" type="password" placeholder="비밀번호" class="w-full mb-4 px-4 py-2 border rounded-lg" />
            <button onclick="register()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">
                회원가입
            </button>
            <p class="mt-4 text-center text-gray-600">
                이미 계정이 있나요? <a href="login.html" class="text-blue-500 hover:underline">로그인</a>
            </p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
