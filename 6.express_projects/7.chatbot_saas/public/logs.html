<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SaaS Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html" id="loginLink">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/apikey.html">API Key</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/snippet.html">Snippet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs.html">Logs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>User Logs</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Message</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Logs will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/logs', {
                method: 'GET',
                headers: {
                    'x-auth': localStorage.getItem('token')
                }
            })
            .then(response => {
                if (!response.ok) {
                    return window.handleError(response);
                }
                return response.json();
            })
            .then(logs => {
                const logTableBody = document.getElementById('logTableBody');
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    const timestampCell = document.createElement('td');
                    const messageCell = document.createElement('td');
                    const replyCell = document.createElement('td');
                    timestampCell.textContent = new Date(log.timestamp).toLocaleString();
                    messageCell.textContent = log.message;
                    replyCell.textContent = log.reply;
                    row.appendChild(timestampCell);
                    row.appendChild(messageCell);
                    row.appendChild(replyCell);
                    logTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching logs:', error));
        });
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
