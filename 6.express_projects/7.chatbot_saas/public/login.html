<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SaaS Service</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html" id="loginLink">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/apikey.html">API Key</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/snippet.html">Snippet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs.html">Logs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>Login</h1>
        <div id="errorContainer" style="color: red;"></div> <!-- Error container -->
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required /><br />
            <button type="submit">Login</button>
        </form>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.error || 'Login failed');
                        });
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        alert('Login successful!');
                        window.location.href = '/'; // Redirect to index page
                    } else {
                        throw new Error('Login failed');
                    }
                })
                .catch((error) => {
                    errorContainer.innerText = error.message;
                });
            });
        </script>
        <script src="/js/auth.js"></script>
    </div>
</body>
</html>
