<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://js.tosspayments.com/v1/payment-widget"></script> <!-- 토스페이먼츠 위젯 -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/cart">Cart</a></li>
            <div id="user-info" style="display: none;">
                <!-- 사용자 정보와 로그아웃 버튼이 여기에 들어갑니다 -->
            </div>
        </ul>
    </nav>

    <h2>장바구니</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr id="emptyCartMessageRow" style="display: none">
                <td colspan="6" style="background-color: #fff; text-align: center">장바구니가 비었습니다.</td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td>Total:</td>
                <td id="totalAmount" class="total"></td>
            </tr>
            <tr>
                <td colspan="5"></td>
                <td>
                    <button id="payButton", onclick="window.payButton()">결제하기</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script type="module" src="/js/cart.js"></script>
</body>
</html>
