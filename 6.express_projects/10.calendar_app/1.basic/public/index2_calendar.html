<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ÏùºÏ†ïÍ¥ÄÎ¶¨ Ï∫òÎ¶∞Îçî</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            position: relative;
        }
        .day.today {
            background: #e0f7fa;
            border: 2px solid #00796b;
        }
        .day .date {
            font-weight: bold;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day .events {
            font-size: 0.8em;
            margin-top: 25px;
            overflow-y: auto;
            max-height: 65px;
            text-align: left;
        }
        .day .events div {
            background: #f1f8e9;
            margin: 2px 0;
            padding: 2px 4px;
            border-left: 3px solid #689f38;
        }
        #eventForm {
            margin: 20px 0;
            text-align: left;
        }
        #eventList {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>üìÖ ÏùºÏ†ïÍ¥ÄÎ¶¨ Ï∫òÎ¶∞Îçî</h1>

    <div id="calendar"></div>

    <form id="eventForm">
        <label>ÎÇ†Ïßú: <input type="date" id="datePicker" /></label>
        <br />
        <label>Ï†úÎ™©: <input type="text" id="titleInput" /></label>
        <br />
        <label>ÏÑ§Î™Ö: <textarea id="descInput"></textarea></label>
        <br />
        <button type="submit">ÏùºÏ†ï Ï∂îÍ∞Ä</button>
    </form>

    <script>
        const calendarEl = document.getElementById('calendar');
        const dateInput = document.getElementById('datePicker');
        const titleInput = document.getElementById('titleInput');
        const descInput = document.getElementById('descInput');
        const eventForm = document.getElementById('eventForm');

        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();

        function getMonthDays(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function renderCalendar() {
            calendarEl.innerHTML = '';
            const daysInMonth = getMonthDays(year, month);
            const firstDay = new Date(year, month, 1).getDay();
            const totalCells = daysInMonth + firstDay;

            for (let i = 0; i < totalCells; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day');
                if (i >= firstDay) {
                    const dateNum = i - firstDay + 1;
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dateNum).padStart(
                        2,
                        '0'
                    )}`;
                    dayEl.innerHTML = `<div class="date">${dateNum}</div><div class="events" id="events-${dateStr}"></div>`;

                    if (dateStr === today.toISOString().slice(0, 10)) {
                        dayEl.classList.add('today');
                    }

                    fetch(`/events/${dateStr}`)
                        .then((res) => res.json())
                        .then((events) => {
                            const eventsEl = document.getElementById(`events-${dateStr}`);
                            events.forEach((ev) => {
                                const div = document.createElement('div');
                                div.textContent = ev.title;
                                eventsEl.appendChild(div);
                            });
                        });
                }
                calendarEl.appendChild(dayEl);
            }
        }

        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = dateInput.value;
            const title = titleInput.value;
            const desc = descInput.value;
            if (!date || !title) return alert('ÎÇ†ÏßúÏôÄ Ï†úÎ™©ÏùÄ ÌïÑÏàòÏûÖÎãàÎã§.');

            fetch('/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date, title, description: desc }),
            }).then(() => {
                dateInput.value = '';
                titleInput.value = '';
                descInput.value = '';
                renderCalendar();
            });
        });

        renderCalendar();
    </script>
</body>
</html>
