<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일정관리 캘린더</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style3.css" />
    <link rel="stylesheet" href="css/chatbot3_bubble.css" />
</head>
<body>
    <h1>📅 일정관리 캘린더</h1>

    <div id="calendar-header">
        <button onclick="changeMonth(-1)">&lt;</button>
        <div id="calendar-month"></div>
        <button onclick="changeMonth(1)">&gt;</button>
    </div>

    <div id="calendar"></div>

    <div id="overlay"></div>
    <div id="eventModal">
        <h3>일정 추가/수정</h3>
        <input type="hidden" id="modalDate" />
        <input type="hidden" id="eventId" />
        <div>
            <label>날짜: <span id="displayDate"></span></label>
        </div>
        <div>
            <label>제목: <input type="text" id="modalTitle" /></label>
        </div>
        <div>
            <label>설명: <textarea id="modalDesc"></textarea></label>
        </div>
        <div style="margin-top: 10px">
            <button onclick="saveEvent()">저장</button>
            <button onclick="deleteEvent()">삭제</button>
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>

    <!-- 챗봇 추가 -->
    <div class="chatbot-icon" id="chatbotIcon">
        <i class="bi bi-chat-dots-fill"></i>
    </div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button id="closeChatbot">X</button>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages" id="chatbotMessages"></div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbotInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="js/script3.js"></script>
    <script src="js/chatbot3.js"></script>
</body>
</html>
