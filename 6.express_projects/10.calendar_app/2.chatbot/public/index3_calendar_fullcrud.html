<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일정관리 캘린더</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style3.css" />
    <!-- <link rel="stylesheet" href="css/chatbot3_bubble.css" /> -->
    <script src="js/chatbot4_refactor.js" defer></script>
</head>
<body>
    <h1>📅 일정관리 캘린더</h1>

    <div id="calendar-header">
        <button onclick="changeMonth(-1)">&lt;</button>
        <div id="calendar-month"></div>
        <button onclick="changeMonth(1)">&gt;</button>
    </div>

    <div id="calendar"></div>

    <div id="overlay"></div>
    <div id="eventModal">
        <h3>일정 추가/수정</h3>
        <input type="hidden" id="modalDate" />
        <input type="hidden" id="eventId" />
        <div>
            <strong>날짜:</strong> <span id="displayDate"></span>
        </div>
        <div>
            <label for="modalTitle">제목: <input type="text" id="modalTitle" /></label>
        </div>
        <div>
            <label for="modalDesc">설명: <textarea id="modalDesc"></textarea></label>
        </div>
        <div style="margin-top: 10px">
            <button onclick="saveEvent()">저장</button>
            <button onclick="deleteEvent()">삭제</button>
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script src="js/script3.js"></script>
    <!-- <script src="js/chatbot3.js"></script> -->
</body>
</html>
