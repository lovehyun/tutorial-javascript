<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" data-op="divide">÷</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" data-op="multiply">×</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" data-op="subtract">−</button>

            <button id="clear">C</button>
            <button class="number">0</button>
            <button id="equals">=</button>
            <button class="operation" data-op="add">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
