<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Service Main Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SaaS Service</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/apikey.html">API Key</a></li>
                <li class="nav-item"><a class="nav-link" href="/snippet.html">Snippet</a></li>
                <li class="nav-item"><a class="nav-link" href="/logs.html">Logs</a></li>
            </ul>
        </div>
        <!-- 로그인/로그아웃 버튼 -->
        <div id="loginLogout" class="login-logout">
            <a href="/register.html" class="btn btn-outline-success">Register</a>
            <a href="/login.html" id="loginLink" class="btn btn-outline-primary">Login</a>
        </div>
    </nav>

    <div id="accountInfo" class="alert alert-info alert-dismissible fade show" role="alert" style="margin: 20px;">
        Not logged in. Please log in to view your account information.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-5">
        <!-- mt-5: 위쪽에 큰 여백을 추가 (약 3rem 크기)
             mt-3: 위쪽에 작은 여백을 추가 (약 1rem 크기) -->
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center"> <!-- 콘텐츠를 중앙에 배치하고 좌우 여백을 추가하여 정렬 -->
                <h1 class="display-4">Welcome to My Chatbot Service</h1> <!-- 제목의 크기와 스타일을 대형 타이포그래피로 설정 -->
                <p class="lead"> <!-- 설명 텍스트를 기본 텍스트보다 약간 더 강조하는 스타일로 설정 -->
                    This is the main page of your SaaS service. Use the menu above to navigate.
                </p>
                <a href="/apikey.html" class="btn btn-primary btn-lg mt-3">Get Started</a>
            </div>
        </div>
    </div>
    <script src="/js/common/auth.js"></script>
</body>
</html>
