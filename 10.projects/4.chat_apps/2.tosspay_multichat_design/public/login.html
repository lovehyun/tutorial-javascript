<!DOCTYPE html>
<!-- 로그인 페이지: POST /login 으로 아이디·비밀번호 전송, 실패 시 쿼리 ?error= 메시지 표시 -->
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-xl font-bold text-center text-slate-800 mb-6">로그인</h1>
        <!-- 서버에서 넘긴 error / msg 쿼리로 표시 (아래 스크립트에서 처리) -->
        <div id="message" class="mb-3 text-sm text-red-600 text-center"></div>
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">아이디</label>
                <input type="text" id="username" name="username" required
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" required
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit" class="w-full py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700">
                로그인
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-slate-500">
            계정이 없으신가요? <a href="/signup" class="text-blue-600 hover:underline">회원가입</a>
        </p>
    </div>
    <script>
        // URL 쿼리에서 error(에러 메시지) 또는 msg(성공 메시지) 읽어서 상단에 표시
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const msg = params.get('msg');
        const el = document.getElementById('message');
        if (error) el.textContent = error;
        if (msg) { el.textContent = msg; el.classList.remove('text-red-600'); el.classList.add('text-green-600'); }
    </script>
</body>
</html>
