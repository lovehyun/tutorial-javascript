<!doctype html>
<!-- 앱 메인: 로그인 후 접근. 채팅 탭(방 목록/메시지) + 크레딧 탭(충전·쿠폰·결제/사용 내역). /app.js 로 로직 로드 -->
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>채팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 md:px-6 py-6">
        <!-- 공통 상단 배너 -->
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 px-5 py-4 rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg">
            <div>
                <h1 class="text-xl md:text-2xl font-bold">Toss 결제 + 크레딧 멀티룸 채팅</h1>
                <p class="text-xs md:text-sm text-slate-100/80 mt-1">결제로 크레딧을 충전하고, 기본 채팅방에서 10마디 써볼 수 있어요.</p>
            </div>
            <div class="flex items-center gap-4 bg-slate-900/20 rounded-full px-4 py-2 text-sm">
                <div class="flex items-center gap-2">
                    <span class="text-slate-100/80 text-xs">사용자</span>
                    <span id="usernameDisplay" class="font-semibold bg-slate-900/30 px-2 py-1 rounded-full"></span>
                </div>
                <a href="#" id="creditLink" class="flex items-center gap-2 hover:opacity-90">
                    <span class="text-slate-100/80 text-xs">크레딧</span>
                    <span id="creditDisplay" class="font-semibold bg-slate-900/30 px-2 py-1 rounded-full">0</span>
                </a>
                <form action="/logout" method="post" class="inline">
                    <button type="submit" class="text-xs md:text-sm px-3 py-1.5 rounded-full bg-white/90 text-slate-900 hover:bg-white transition">로그아웃</button>
                </form>
            </div>
        </header>

        <!-- 채팅 | 크레딧 전환 탭 -->
        <nav class="mt-4 flex gap-2">
            <button type="button" id="navChat" class="nav-tab px-4 py-2 rounded-t-xl font-medium text-sm bg-white text-blue-600 border border-b-0 border-slate-200 shadow-sm">채팅</button>
            <button type="button" id="navCredit" class="nav-tab px-4 py-2 rounded-t-xl font-medium text-sm bg-slate-100 text-slate-600 border border-slate-200 hover:bg-slate-200">크레딧</button>
        </nav>

        <!-- 채팅 뷰: 방 목록 + 채팅만 -->
        <div id="chatView" class="view bg-white rounded-b-xl rounded-tr-xl border border-slate-200 border-t-0 shadow-sm p-4 md:p-5">
            <div class="grid grid-cols-1 md:grid-cols-[3fr,7fr] gap-4 items-start">
                <section class="bg-slate-50/50 rounded-xl p-4">
                    <h2 class="text-lg font-semibold mb-3">방 목록</h2>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="newRoomName" class="flex-1 rounded-full border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="새 방 이름" />
                        <button id="createRoomBtn" class="px-3 md:px-4 py-2 rounded-full border border-blue-500 text-blue-600 text-xs md:text-sm font-medium hover:bg-blue-50 transition whitespace-nowrap">방 생성 (10 크레딧)</button>
                    </div>
                    <div id="rooms" class="rounded-xl border border-slate-200 bg-white max-h-80 overflow-y-auto text-sm"></div>
                </section>
                <section class="rounded-xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-semibold">채팅</h2>
                        <div class="text-xs md:text-sm text-slate-600">
                            현재 방: <span id="currentRoom" class="inline-flex px-3 py-1 rounded-full bg-blue-50 text-blue-600 font-semibold text-xs">-</span>
                        </div>
                    </div>
                    <div id="messages" class="messages rounded-xl border border-slate-200 bg-slate-50 h-64 md:h-72 px-3 py-2 overflow-y-auto text-sm"></div>
                    <div class="mt-3 flex gap-2">
                        <input type="text" id="messageInput" class="flex-1 rounded-full border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="메시지를 입력하세요..." />
                        <button id="sendMessageBtn" class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm font-medium shadow hover:bg-blue-700 transition whitespace-nowrap">전송 (1 크레딧)</button>
                    </div>
                </section>
            </div>
        </div>

        <!-- 크레딧 뷰: 충전 / 결제 히스토리 / 사용 내역 -->
        <div id="creditView" class="view hidden bg-white rounded-b-xl rounded-tr-xl border border-slate-200 border-t-0 shadow-sm p-4 md:p-5">
            <section class="mb-5">
                <h2 class="text-lg font-semibold mb-3">크레딧 충전 (100원당 1크레딧)</h2>
                <div class="flex flex-wrap items-center gap-3">
                    <label for="chargeAmount" class="text-sm font-medium text-slate-700 min-w-[90px]">충전 금액(원)</label>
                    <input type="number" id="chargeAmount" value="10000" min="100" step="100"
                        class="flex-1 min-w-[120px] rounded-full border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button id="chargeBtn" class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm font-medium shadow hover:bg-blue-700 transition">토스로 결제하기</button>
                </div>
                <p class="text-xs text-slate-500 mt-2">예) 10,000원 결제 → 100 크레딧 적립</p>
            </section>

            <section class="mb-5">
                <h2 class="text-lg font-semibold mb-3">쿠폰 번호 입력</h2>
                <div class="flex flex-wrap items-center gap-3">
                    <label for="couponCode" class="text-sm font-medium text-slate-700 min-w-[90px]">쿠폰 번호</label>
                    <input type="text" id="couponCode" placeholder="promo10 / promo30 / promo50"
                        class="flex-1 min-w-[160px] rounded-full border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" id="applyCouponBtn" class="px-4 py-2 rounded-full bg-emerald-600 text-white text-sm font-medium shadow hover:bg-emerald-700 transition">적용</button>
                </div>
                <p class="text-xs text-slate-500 mt-2">promo10 → 10 크레딧, promo30 → 30 크레딧, promo50 → 50 크레딧</p>
            </section>

            <section class="mb-5">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold">결제 히스토리</h2>
                    <button type="button" id="refreshPaymentsBtn" class="text-xs px-3 py-1.5 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-50">새로고침</button>
                </div>
                <div id="paymentHistoryList" class="rounded-xl border border-slate-200 bg-slate-50 max-h-48 overflow-y-auto text-sm">
                    <div class="px-3 py-4 text-slate-500 text-center">불러오는 중...</div>
                </div>
                <p class="text-xs text-slate-500 mt-2">취소 시 해당 결제분 크레딧이 차감됩니다. (이미 사용한 경우 마이너스 가능)</p>
            </section>

            <section>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold">크레딧 사용 내역</h2>
                    <button type="button" id="refreshCreditLogBtn" class="text-xs px-3 py-1.5 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-50">새로고침</button>
                </div>
                <div id="creditLogList" class="rounded-xl border border-slate-200 bg-slate-50 max-h-48 overflow-y-auto text-sm">
                    <div class="px-3 py-4 text-slate-500 text-center">불러오는 중...</div>
                </div>
            </section>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
