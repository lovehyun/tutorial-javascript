<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>결제 실패</title>

    <!-- Tailwind CSS CDN: 기본 유틸리티 스타일 사용 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 공통 메시지용 스타일 (선택사항) -->
    <link rel="stylesheet" href="/styles.css" />
</head>

<!-- 페이지 전체: 옅은 회색 배경, 화면 중앙에 카드 배치 -->
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <!-- 가운데 정렬 컨테이너: 최대 너비 제한, 좌우 패딩 -->
    <div class="max-w-md w-full px-4">
        <!-- 중앙 카드: 흰 배경, 둥근 모서리, 강한 그림자, 가운데 정렬 텍스트 -->
        <div class="bg-white rounded-2xl shadow-xl px-6 py-7 text-center space-y-4">
            <!-- 상태 아이콘: 큰 경고 아이콘 -->
            <div class="text-4xl">⚠️</div>

            <!-- 타이틀: 한 단계 큰 글씨, 볼드 -->
            <h1 class="text-xl font-semibold">결제가 완료되지 않았습니다</h1>

            <!-- 설명 텍스트: 회색 작은 글씨, 줄바꿈 포함 -->
            <p class="text-sm text-slate-600">
                결제가 취소되었거나 오류가 발생했습니다.<br />
                다시 한 번 시도하시거나, 잠시 후에 이용해 주세요.
            </p>

            <!-- 돌아가기 버튼: 어두운 회색 pill 버튼, hover 시 더 진해짐 -->
            <a
                href="/"
                class="inline-flex items-center justify-center mt-2 px-4 py-2 rounded-full bg-slate-600 text-white text-sm font-medium shadow hover:bg-slate-700 transition"
            >
                채팅 화면으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
