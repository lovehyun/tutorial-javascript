<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- ========================================= -->
    <!-- 1. 기본 문서 정보 영역                    -->
    <!-- ========================================= -->

    <!-- 문자 인코딩: UTF-8 (한국어 깨짐 방지) -->
    <meta charset="UTF-8">

    <!-- 모바일 반응형 화면 설정 (반드시 포함해야 하는 필수 meta) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서 설명 (검색엔진에서 제목 아래에 표시됨 - SEO 핵심) -->
    <meta name="description" content="AI 기반 자동 채점 시스템 플랫폼입니다.">

    <!-- 키워드: Google은 거의 무시하지만 일부 검색엔진은 사용 -->
    <meta name="keywords" content="AI, 자동채점, LLM, 교육 플랫폼">

    <!-- 문서 작성자 -->
    <meta name="author" content="GenAI Labs">


    <!-- ========================================= -->
    <!-- 2. SEO / 검색엔진 최적화                  -->
    <!-- ========================================= -->

    <!-- 검색엔진에게 페이지 인덱싱 및 링크 추적 허용 -->
    <meta name="robots" content="index, follow">

    <!-- 중복 페이지 문제 방지 - 검색엔진이 원본 URL로 인식 -->
    <link rel="canonical" href="https://example.com/main-page">

    <!-- 검색엔진 캐시 만료 시간 -->
    <meta http-equiv="expires" content="Fri, 31 Dec 2025 23:59:59 GMT">


    <!-- ========================================= -->
    <!-- 3. Open Graph (Facebook, Kakao, Slack 등) -->
    <!-- ========================================= -->

    <!-- 페이지 타입 -->
    <meta property="og:type" content="website">

    <!-- 공유시 표시될 제목 -->
    <meta property="og:title" content="AI 기반 자동 채점 시스템">

    <!-- 공유 미리보기 설명 -->
    <meta property="og:description" content="서술형 문제를 LLM으로 채점하는 플랫폼입니다.">

    <!-- 공유 미리보기 이미지 -->
    <meta property="og:image" content="https://example.com/preview.png">

    <!-- 공유 URL -->
    <meta property="og:url" content="https://example.com/">

    <!-- ========================================= -->
    <!-- 4. Twitter Card (트위터용 미디어 미리보기) -->
    <!-- ========================================= -->

    <!-- 카드 기본 유형: 큰 이미지형(summary_large_image) -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="AI 자동채점 시스템">
    <meta name="twitter:description" content="LLM 기반 자동 채점 플랫폼">
    <meta name="twitter:image" content="https://example.com/twitter-preview.png">


    <!-- ========================================= -->
    <!-- 5. 보안 관련 Meta 태그                    -->
    <!-- ========================================= -->

    <!-- Content-Security-Policy: XSS 방지 / 외부 리소스 로드 제한 -->
    <!-- 'self' 기반이며 필요시 도메인을 추가 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <!-- iframe 로드 제한 (클릭재킹 공격 방지) -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

    <!-- 브라우저 XSS 보호 활성화 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">


    <!-- ========================================= -->
    <!-- 6. 브라우저 기능 제어                      -->
    <!-- ========================================= -->

    <!-- 5초 후 특정 URL로 자동 이동 -->
    <!-- <meta http-equiv="refresh" content="5; url=https://example.com"> -->

    <!-- 캐시 비활성화 (개발/테스트용) -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">

    <!-- iPhone Safari에서 전화번호 자동 링크 생성 방지 -->
    <meta name="format-detection" content="telephone=no">

    <!-- DNS prefetch (웹 성능 최적화) -->
    <link rel="dns-prefetch" href="//cdn.example.com">


    <!-- ========================================= -->
    <!-- 7. PWA / 모바일 앱 최적화 관련             -->
    <!-- ========================================= -->

    <!-- 브라우저 주소창 색상 설정 -->
    <meta name="theme-color" content="#317EFB">

    <!-- iOS에서 웹앱을 전체 화면으로 실행 -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- iOS 상단바 색상 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <!-- ========================================= -->
    <!-- 8. 언어/지역 설정                           -->
    <!-- ========================================= -->

    <!-- 문서 기본 언어 (SEO에도 도움) -->
    <meta http-equiv="content-language" content="ko">


    <title>Meta Tags Full Example</title>
</head>


<body>
    <h1>메타태그 전체 예제 페이지</h1>
    <p>이 HTML 파일은 meta 태그의 모든 대표적인 기능을 포함한 데모입니다.</p>
</body>

</html>
