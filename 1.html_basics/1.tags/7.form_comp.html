<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 배우기</title>
</head>
<body>
    <H1>입력폼 만들기</H1>
    <label>아이디</label>
    <input type="text">
    <br>
    <label>비밀번호</label>
    <input type="password">
    <br>
    <input type="button" value="로그인">
    
    <H1>선택박스 만들기</H1>
    <p>과목을 선택하세요</p>
    <input type="radio" name="과목" value="국어">국어
    <input type="radio" name="과목" value="영어">영어
    <input type="radio" name="과목" value="수학">수학

    <p>과일을 선택하세요</p>
    <input type="radio" name="과일" value="Option1">딸기
    <input type="radio" name="과일" value="Option2">사과
    <input type="radio" name="과일" value="Option3">수박

    <p>멀티초이스 입력폼 만들기</p>
    <input type="checkbox" name="음식" value="food1">김밥
    <input type="checkbox" name="음식" value="food2">떡볶이
    <input type="checkbox" name="음식" value="food3">라면

    <p>풀다운 메뉴 만들기</p>
    <select>
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>봉봉</option>
        <option>우유</option>
    </select>
    <select size="3">
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>봉봉</option>
        <option>우유</option>
    </select>
    <select size="5">
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>봉봉</option>
        <option>우유</option>
    </select>
    
    <p>풀다운 메뉴 만들기 - 멀티 셀렉트</p>
    <!-- 멀티 선택은 컨트롤 키를 누르고 여러개 클릭 -->
    <select size="3" multiple>
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>봉봉</option>
        <option>우유</option>
    </select>
    <select size="5" multiple>
        <option>콜라</option>
        <option>사이다</option>
        <option>환타</option>
        <option>봉봉</option>
        <option>우유</option>
    </select>
    <h1>프로그래스바</h1>
    <progress value="40" max="100"></progress>40%
    <br>
    <progress value="60" max="100"></progress>60%
    <br>
    <progress value="80" max="100"></progress>80%
</body>
</html>
