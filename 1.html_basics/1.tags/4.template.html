<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>페이지 제목</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 스타일시트 연결 -->
    <script src="script.js"></script> <!-- 외부 자바스크립트 파일 연결 -->
</head>
<body>
    <header>
        <h1>로고</h1>
        <nav>
            <ul>
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>섹션 제목</h2>
            <p>섹션 내용</p>
        </section>

        <section>
            <h2>다른 섹션 제목</h2>
            <p>다른 섹션 내용</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 회사명. All rights reserved.</p>
    </footer>
</body>
</html>

<!--
1. 블록 요소(block-level element)
한 줄 전체를 차지함
다음 요소는 무조건 줄 바꿈되어 아래로 내려감
보통 레이아웃을 구성할 때 사용
대표적인 블록 요소:
  <div>, <p>, <h1>~<h6>, <ul>, <ol>, <li>, <section>, <article>, <header>, <footer> 등

2. 인라인 요소(inline-level element)
자신의 내용만큼만 공간을 차지함
줄 바꿈이 자동으로 일어나지 않음
보통 글자 안의 일부를 스타일링할 때 사용
대표적인 인라인 요소:
  <span>, <a>, <strong>, <em>, <img>, <input>, <label> 등
-->
