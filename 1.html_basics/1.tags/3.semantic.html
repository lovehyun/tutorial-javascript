<!-- 
시맨틱 태그의 장점
- 의미 있는 구조 → 유지보수, 협업에 유리
- 검색엔진(SEO) 최적화 → 구글이 주요 콘텐츠를 더 잘 인식
- 스크린리더 접근성 향상 → 시각 장애인을 위한 웹 접근성 개선
- CSS 스타일링 편리 → 의미 있는 이름으로 스타일 적용 가능

기타 시맨틱 태그 예시
태그	    설명
<article>	독립적인 콘텐츠 (뉴스기사, 블로그 글 등)
<section>	문서의 구획 또는 절
<aside>	    보조 콘텐츠 (광고, 관련 링크 등)
<figure>	이미지, 도표 등의 묶음
<figcaption>위 figure의 설명
-->
