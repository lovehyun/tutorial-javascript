<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Login Form</title>
    <link id="styleSheet" rel="stylesheet" href="style1.css"> <!-- 기본 스타일 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 스타일 변경 버튼 -->
    <div class="button-container">
        <button onclick="switchStyle('style1.css')">Style 1</button>
        <button onclick="switchStyle('style2.css')">Style 2</button>
        <button onclick="switchStyle('style3.css')">Style 3</button>
    </div>

    <!-- 공통 로그인 폼 -->
    <div class="form-container">
        <form class="login-form">
            <h2>Login to Your Account</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        // 스타일 변경 함수
        function switchStyle(cssFile) {
            document.getElementById('styleSheet').href = cssFile;
        }
    </script>
</body>
</html>
