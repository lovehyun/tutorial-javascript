<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive CSS Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 기본적으로 3개의 열 */
            gap: 10px;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .grid-item {
            background-color: #4caf50;
            color: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        /* 작은 화면(예: 모바일)에서 그리드 레이아웃 변경 */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2개의 열 */
            }
        }

        /* 아주 작은 화면(예: 작은 모바일)에서 그리드 레이아웃 변경 */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1개의 열 */
            }
        }
    </style>
</head>
<body>
    <h1>Responsive CSS Grid Layout</h1>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
