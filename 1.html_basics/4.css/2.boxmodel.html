<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Test</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid blue; /* 보더 */
            margin: 20px; /* 마진 */
            padding: 10px; /* 패딩 */
        }

        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Border, Margin, Padding Test</h1>

    <div class="info"> 
        <strong>Box 설명:</strong><br>
        width: 200px, height: 100px, border: 5px, padding: 10px, margin: 20px
    </div>

    <div class="box">
        <p>이 상자는 보더, 마진, 패딩이 적용된 예시입니다.</p>
    </div>

</body>
</html>
