<body>
    <h1>주요 뉴스</h1>

    <p style="display:inline-block; width:200px; border:1px solid red;">경제</p>
    <p style="display:inline-block; width:200px; border:1px solid red;">정치</p>
    <p style="display:inline-block; width:200px; border:1px solid red;">과학</p>

<!--
block: 항상 줄바꿈이 일어나고(혼자 한 줄 차지하고), width/height·padding·margin을 자유롭게 가질 수 있는 요소.

inline: 줄바꿈 없이 같은 줄에 흐르며 텍스트처럼 배치되고, width/height를 직접 지정할 수 없는 요소.

inline-block: 한 줄에 나란히 배치되지만, block처럼 크기(width/height)를 가질 수 있는 요소. 
inline처럼 한 줄에 여러 개가 옆으로 배치되고 block처럼 width, height, padding, margin 설정이 가능한 상자
-->
