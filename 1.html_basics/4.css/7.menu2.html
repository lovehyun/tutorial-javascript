<html>
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            /* width: 100px; */ /* 2 */ /* 4 삭제 */
            background-color: #f1f1f1; /* 2 */
            border: 1px solid #555; /* 3 */
            display: flex; /* 4 */
        }

        li { /* 2 */
            flex: 1; /* 4 */
            width: 100px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        li a { /* 3 */
            display: block; /* 전체 영역 클릭 가능 */
            padding: 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
