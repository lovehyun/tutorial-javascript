<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>2025 포토 캘린더</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.3.3 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="fw-bold">2025 포토 캘린더</h1>
            <p class="text-muted mb-0">12개월이 한 화면에 보이는 반응형 포토 캘린더</p>
        </header>

        <div id="calendarRow" class="row g-3">
            <!-- 자바스크립트로 12개월 달력을 생성해서 여기에 넣습니다 -->
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS Bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>

    <script>
        const year = 2025;
        const months = [
            "1월", "2월", "3월", "4월", "5월", "6월",
            "7월", "8월", "9월", "10월", "11월", "12월"
        ];
        const weekDays = ["일", "월", "화", "수", "목", "금", "토"];

        const calendarRow = document.getElementById("calendarRow");

        function createMonthCard(year, monthIndex) {
            const firstDay = new Date(year, monthIndex, 1).getDay(); // 0=일요일
            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

            // 헤더 (요일) HTML
            let theadCells = "";
            weekDays.forEach((d) => {
                theadCells += `<th scope="col" class="text-center">${d}</th>`;
            });

            // 바디(날짜) HTML
            let day = 1;
            let tbodyRows = "";

            // 최대 6주(6행)까지 렌더링
            for (let week = 0; week < 6; week++) {
                let rowCells = "";

                for (let dow = 0; dow < 7; dow++) {
                    if (week === 0 && dow < firstDay) {
                        // 첫 주에서 시작 요일 이전은 빈칸
                        rowCells += `<td class="text-center small text-muted">&nbsp;</td>`;
                    } else if (day > daysInMonth) {
                        // 해당 월의 날짜를 다 채우면 뒤는 빈칸
                        rowCells += `<td class="text-center small text-muted">&nbsp;</td>`;
                    } else {
                        rowCells += `<td class="text-center small">${day}</td>`;
                        day++;
                    }
                }

                tbodyRows += `<tr>${rowCells}</tr>`;
                if (day > daysInMonth) {
                    break; // 더 이상 날짜가 없으면 루프 종료
                }
            }

            const monthName = months[monthIndex];

            // 사진 영역: 나중에 실제 사진으로 교체해도 됨
            // (예시용으로 picsum placeholder 사용)
            const imgUrl = `https://picsum.photos/seed/${year}-${monthIndex + 1}/600/300`;

            const cardHtml = `
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2">
                    <div class="card h-100 shadow-sm">
                        <img src="${imgUrl}" class="card-img-top" alt="${monthName} 사진">
                        <div class="card-body p-2">
                            <h5 class="card-title text-center mb-2">${year}년 ${monthName}</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered table-sm mb-0">
                                    <thead class="table-light">
                                        <tr>${theadCells}</tr>
                                    </thead>
                                    <tbody>
                                        ${tbodyRows}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return cardHtml;
        }

        function renderCalendar() {
            let html = "";
            for (let m = 0; m < 12; m++) {
                html += createMonthCard(year, m);
            }
            calendarRow.innerHTML = html;
        }

        renderCalendar();
    </script>
</body>
</html>
