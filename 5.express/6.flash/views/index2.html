<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flash Message Example</title>

        <!-- Bootstrap CSS CDN 추가 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Flash Message Example</h1>

            {% if messages.info %}
            <!-- Bootstrap의 알림(alert) 스타일을 적용 -->
            <div class="alert alert-info" role="alert">{{ messages.info }}</div>
            {% else %}
            <p>No flash message</p>
            {% endif %}
        </div>

        <!-- Bootstrap JS 및 Popper.js를 사용하기 위한 CDN 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
