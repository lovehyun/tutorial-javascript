<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Express Body Parser 테스트 (Axios 버전)</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; }
        h2 { margin-top: 40px; }
        button { margin-top: 10px; }
        textarea, input[type="text"] { width: 100%; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
    <!-- Axios 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <h1>Express Body Parser 테스트 (Axios 버전)</h1>

    <!-- JSON -->
    <h2>1. JSON (application/json)</h2>
    <textarea id="jsonInput">{ "name": "John", "age": 30 }</textarea>
    <button onclick="sendJSON()">전송</button>

    <!-- URL-Encoded -->
    <h2>2. URL Encoded (application/x-www-form-urlencoded)</h2>
    <input type="text" id="formName" placeholder="name=John" value="John">
    <input type="text" id="formAge" placeholder="age=30" value="30">
    <button onclick="sendForm()">전송</button>

    <!-- Text -->
    <h2>3. Text (text/plain)</h2>
    <textarea id="textInput">Just a plain text message.</textarea>
    <button onclick="sendText()">전송</button>

    <!-- Raw -->
    <h2>4. Raw (application/octet-stream)</h2>
    <textarea id="rawInput">Raw binary content</textarea>
    <button onclick="sendRaw()">전송</button>

    <!-- Multipart -->
    <h2>5. Multipart Form Data (multipart/form-data)</h2>
    <input type="text" id="multipartName" placeholder="name">
    <input type="file" id="fileInput">
    <button onclick="sendMultipart()">전송</button>

    <h2>서버 응답</h2>
    <pre id="output">응답 결과가 여기에 표시됩니다.</pre>

    <script>
        const output = document.getElementById('output');

        function printResponse(data) {
            output.textContent = JSON.stringify(data, null, 2);
        }

        async function sendJSON() {
            try {
                const data = document.getElementById('jsonInput').value;
                const res = await axios.post('/submit-json', JSON.parse(data), {
                    headers: { 'Content-Type': 'application/json' }
                });
                printResponse(res.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function sendForm() {
            try {
                const name = document.getElementById('formName').value;
                const age = document.getElementById('formAge').value;
                const params = new URLSearchParams();
                params.append('name', name);
                params.append('age', age);
                const res = await axios.post('/submit-form', params, {
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                printResponse(res.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function sendText() {
            try {
                const text = document.getElementById('textInput').value;
                const res = await axios.post('/submit-text', text, {
                    headers: { 'Content-Type': 'text/plain' }
                });
                printResponse(res.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function sendRaw() {
            try {
                const rawText = document.getElementById('rawInput').value;
                const res = await axios.post('/submit-raw', rawText, {
                    headers: { 'Content-Type': 'application/octet-stream' },
                    transformRequest: [(data) => data] // 데이터 변환 방지
                });
                printResponse(res.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function sendMultipart() {
            try {
                const name = document.getElementById('multipartName').value;
                const file = document.getElementById('fileInput').files[0];
                const formData = new FormData();
                formData.append('name', name);
                if (file) {
                    formData.append('file', file);
                }
                const res = await axios.post('/upload', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });
                printResponse(res.data);
            } catch (error) {
                handleError(error);
            }
        }

        function handleError(error) {
            console.error('Error:', error);
            if (error.response) {
                // 서버가 응답을 반환했지만 2xx 범위가 아닌 경우
                printResponse({
                    error: true,
                    status: error.response.status,
                    data: error.response.data
                });
            } else if (error.request) {
                // 요청이 이루어졌지만 응답을 받지 못한 경우
                printResponse({
                    error: true,
                    message: '서버로부터 응답이 없습니다.'
                });
            } else {
                // 요청 설정 중에 오류가 발생한 경우
                printResponse({
                    error: true,
                    message: error.message
                });
            }
        }
    </script>
</body>
</html>
