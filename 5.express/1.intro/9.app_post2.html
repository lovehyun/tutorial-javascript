<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>/submit 폼 전송 테스트</title>
</head>
<body>
    <h1>/submit로 폼 전송 (JS 없음)</h1>

    <form action="http://127.0.0.1:3000/submit2" method="POST">
        <label>
            이름: <input type="text" name="name" required>
        </label>
        <br><br>

        <label>
            나이: <input type="number" name="age" required>
        </label>
        <br><br>

        <button type="submit">전송</button>
    </form>
</body>
</html>
