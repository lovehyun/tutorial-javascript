<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
</head>
<body>
    <h1>Click Tracker</h1>
    <div id="consent-banner">
        <p>We use cookies to collect your data for analytics. Do you accept?</p>
        <button id="accept-button">Accept</button>
        <button id="decline-button">Decline</button>
    </div>

    <div id="interaction-area" style="display: none;">
        <button class="trackable" data-id="button1">Button 1</button>
        <button class="trackable" data-id="button2">Button 2</button>
        <button class="trackable" data-id="button3">Button 3</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
