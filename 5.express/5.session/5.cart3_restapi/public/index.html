<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Shopping Mall</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#" onclick="updateFrame('/home')">Home</a></li>
                <li><a href="#" onclick="updateFrame('/products')">Products</a></li>
                <li><a href="#" onclick="updateFrame('/cart')">Cart</a></li>
                <div id="user-info" style="display: none;">
                    <!-- 사용자 정보와 로그아웃 버튼이 여기에 들어갑니다 -->
                </div>
            </ul>
        </nav>

        <iframe id="contentFrame" src="home.html" width="100%" height="500px" style="border:none;"></iframe>

        <script>
            function updateFrame(url) {
                // 프레임의 src 속성을 갱신하여 해당 URL을 로드
                document.getElementById('contentFrame').src = url;
                fetchUserInfo();
            }

            function logout() {
                fetch('/api/logout', { method: 'GET' })
                    .then((response) => response.json())
                    .then((data) => {
                        alert(data.message);
                        if (data.redirectUrl) {
                            // 리다이렉트 URL이 존재하는 경우 페이지를 이동
                            window.location.href = data.redirectUrl;
                        } else {
                            // 리다이렉트 URL이 없는 경우 페이지를 새로고침
                            window.location.reload();
                        }
                    });
            }

            // 사용자 정보를 가져오는 비동기 함수 (예시)
            async function fetchUserInfo() {
                try {
                    const response = await fetch('/api/check-login');
                    const userData = await response.json();

                    // 사용자 정보 업데이트
                    if (userData.username) {
                        document.getElementById('user-info').innerHTML = `
                            ${userData.username} 님
                            <span class="logout-btn" onclick="logout()">Logout</span>
                        `;
                        document.getElementById('user-info').style.display = 'block';
                    } else {
                        document.getElementById('user-info').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching user info:', error);
                }
            }
        </script>
    </body>
</html>
