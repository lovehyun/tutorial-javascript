<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>텍스트 음성 변환 (TTS) 예제</title>
    </head>
    <body>
        <input type="text" id="textInput" placeholder="음성으로 변환할 텍스트를 입력하세요" />
        <button id="speakButton">음성으로 변환</button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const textInput = document.getElementById('textInput');
                const speakButton = document.getElementById('speakButton');

                // Web Speech API를 지원하는지 확인
                if ('speechSynthesis' in window) {
                    // 음성으로 변환 함수
                    const speakText = () => {
                        const textToSpeak = textInput.value;
                        const utterance = new SpeechSynthesisUtterance(textToSpeak);
                        speechSynthesis.speak(utterance);
                    };

                    // 음성으로 변환 버튼 클릭 이벤트
                    speakButton.addEventListener('click', speakText);
                } else {
                    // Web Speech API를 지원하지 않는 경우 메시지 표시
                    alert('죄송합니다. 이 브라우저는 Text-to-Speech를 지원하지 않습니다.');
                }
            });
        </script>
    </body>
</html>
